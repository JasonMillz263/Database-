<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Food Business Academy</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --blue: #2563eb;
      --purple: #6d28d9;
      --bg: #f5f7ff;
      --card: #ffffff;
      --text: #1f2937;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(180deg, var(--blue), var(--purple));
      color: #fff;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar a {
      display: flex;
      gap: 12px;
      align-items: center;
      color: #e5e7eb;
      text-decoration: none;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      transition: all 0.25s ease;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, .2);
      transform: translateX(6px);
    }

    .sidebar .logout {
      background: #ef4444;
      color: #fff;
    }

    /* Main Content */
    .main {
      padding: 28px;
    }

    /* Header */
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      color: #fff;
      padding: 20px 24px;
      border-radius: 20px;
    }

    .top-header h1 {
      font-size: 24px;
      margin: 0;
    }

    .badge {
      background: rgba(255, 255, 255, .2);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 14px;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-top: 26px;
    }

    .stat-card {
      padding: 22px;
      color: #111;
      background: rgba(255, 255, 255, .7);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, .12);
      position: relative;
    }

    .stat-card i {
      font-size: 28px;
      color: var(--purple);
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
    }

    .stat-title {
      opacity: .7;
    }

    /* Page Transition Overlay */
    #pageTransition {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity .45s ease;
    }

    #pageTransition.active {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<!-- Page Transition Overlay -->
<div id="pageTransition"></div>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>FBA Admin Portal</h2>
    <!-- Link each sidebar item to the corresponding pages -->
    <a href="admin_dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
    <a href="manage_courses.html"><i class="fa fa-book"></i> Manage Courses</a>
    <a href="manage_users.html"><i class="fa fa-users"></i> Manage Users</a>
    <a href="manage_payments.html"><i class="fa fa-credit-card"></i> Manage Payments</a>
    <a href="manage_quizzes.html"><i class="fa fa-question-circle"></i> Manage Quizzes</a>
    <a href="admin_profile.html"><i class="fa fa-user-circle"></i> Admin Profile</a>
    <a href="#" class="logout" onclick="logout()"><i class="fa fa-sign-out-alt"></i> Logout</a>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- HEADER -->
    <div class="top-header">
      <div>
        <h1>Welcome, Admin</h1>
        <div class="badge">Admin ID: <span id="adminId"></span></div>
      </div>
    </div>

    <!-- STATISTICS -->
    <section class="stats">
      <div class="stat-card">
        <i class="fa fa-users"></i>
        <div class="stat-value" id="totalStudents">0</div>
        <div class="stat-title">Total Students</div>
      </div>

      <div class="stat-card">
        <i class="fa fa-book"></i>
        <div class="stat-value" id="totalCourses">0</div>
        <div class="stat-title">Total Courses</div>
      </div>

      <div class="stat-card">
        <i class="fa fa-certificate"></i>
        <div class="stat-value" id="totalCertificates">0</div>
        <div class="stat-title">Total Certificates</div>
      </div>
    </section>

  </main>
</div>

<script>
  // Firebase setup
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // Function for Admin logout
  function logout() {
    auth.signOut().then(() => location.href = 'login.html');
  }

  // Admin Data: Fetch Admin details (example for admin ID)
  auth.onAuthStateChanged(async user => {
    if (!user) {
      location.href = 'login.html';
      return;
    }

    // Fetch Admin details
    document.getElementById('adminId').textContent = user.uid.slice(0, 8);

    // Fetch Statistics: Total Students, Total Courses, Total Certificates
    const studentsSnap = await db.collection('users').where('role', '==', 'user').get();
    document.getElementById('totalStudents').textContent = studentsSnap.size;

    const coursesSnap = await db.collection('courses').get();
    document.getElementById('totalCourses').textContent = coursesSnap.size;

    const certificatesSnap = await db.collection('certificates').get();
    document.getElementById('totalCertificates').textContent = certificatesSnap.size;
  });
</script>

</body>
</html>
