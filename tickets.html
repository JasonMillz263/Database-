<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Support</title>
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --border: #e2e8f0; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        
        /* Layout */
        .app-container { max-width: 600px; margin: 0 auto; padding: 20px; }
        header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        h1 { font-size: 22px; margin: 0; color: #0f172a; letter-spacing: -0.5px; }
        
        /* Components */
        .card { background: var(--card); border-radius: 16px; padding: 24px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid var(--border); margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #64748b; margin-bottom: 8px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 10px; font-family: inherit; font-size: 14px; box-sizing: border-box; transition: 0.2s; }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); ring: 2px var(--primary); }
        
        /* Buttons */
        .btn-main { width: 100%; padding: 14px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-main:hover { background: #4f46e5; }
        .btn-sm { padding: 8px 16px; border-radius: 8px; font-size: 13px; }

        /* Ticket List */
        .ticket-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 16px; border: 1px solid var(--border); overflow: hidden; }
        .ticket-header { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }
        .badge { font-size: 11px; font-weight: 700; padding: 4px 10px; border-radius: 20px; text-transform: uppercase; }
        
        .status-open { background: #dbeafe; color: #1e40af; border-left: 4px solid #3b82f6; }
        .status-in_review { background: #fef3c7; color: #92400e; border-left: 4px solid #f59e0b; }
        .status-closed { background: #dcfce7; color: #166534; border-left: 4px solid #22c55e; }

        /* Chat Area within Ticket */
        .chat-area { background: #f8fafc; padding: 10px; border-radius: 8px; max-height: 200px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 13px; max-width: 85%; line-height: 1.4; }
        .msg-me { align-self: flex-end; background: #e0e7ff; color: #3730a3; border-bottom-right-radius: 0; }
        .msg-admin { align-self: flex-start; background: #ffffff; border: 1px solid #e2e8f0; color: #334155; border-bottom-left-radius: 0; }
        
        .reply-box { display: flex; gap: 8px; margin-top: 10px; }
        .reply-box input { padding: 8px; font-size: 13px; }

        /* Modal & Auth */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; align-items: center; justify-content: center; }
        .modal img { max-width: 95%; }
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(5px); z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="authOverlay">
    <h1>üëã Welcome Student</h1>
    <p>Please log in to manage your tickets</p>
    <button class="btn-main" style="width:200px;" onclick="login()">Login with Google</button>
</div>

<div class="app-container">
    <header>
        <h1>Student Support</h1>
        <div id="userInfo" style="font-size:13px; font-weight:600; color:#64748b;"></div>
    </header>

    <div class="card">
        <h3 style="margin-top:0;">‚ú® New Ticket</h3>
        <div class="form-group">
            <label>Category</label>
            <select id="category">
                <option value="Payment">üí∞ Proof of Payment</option>
                <option value="Course Issue">üìö Course Content</option>
                <option value="Technical">‚öôÔ∏è Technical Bug</option>
                <option value="Other">‚ùì Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Subject</label>
            <input type="text" id="subject" placeholder="e.g., Payment for Advanced Java">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea id="message" rows="3" placeholder="Explain your issue clearly..."></textarea>
        </div>
        <div class="form-group">
            <label>Attachment (Image only)</label>
            <input type="file" id="attachment" accept="image/*">
        </div>
        <button class="btn-main" id="submitBtn" onclick="createTicket()">Submit Ticket</button>
    </div>

    <h3 style="color:#334155; margin-left: 5px;">My History</h3>
    <div id="ticketList">
        <p style="text-align:center; color:#94a3b8; margin-top:30px;">Loading tickets...</p>
    </div>
</div>

<div id="imgModal" class="modal" onclick="this.style.display='none'">
    <img id="modalImg" src="">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
        authDomain: "students-login-29409.firebaseapp.com",
        projectId: "students-login-29409",
        storageBucket: "students-login-29409.firebasestorage.app",
        messagingSenderId: "634331456872",
        appId: "1:634331456872:web:6dae360c5e28d8356562dd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Auth ---
    window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('userInfo').innerText = user.displayName;
            loadMyTickets(user);
        } else {
            document.getElementById('authOverlay').style.display = 'flex';
        }
    });

    // --- Image Compression ---
    const compressImage = (file) => {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };
            };
        });
    };

    // --- Create Ticket ---
    window.createTicket = async () => {
        const user = auth.currentUser;
        if (!user) return alert("Please log in.");

        const btn = document.getElementById('submitBtn');
        const subject = document.getElementById('subject').value;
        const category = document.getElementById('category').value;
        const message = document.getElementById('message').value;
        const fileInput = document.getElementById('attachment');

        if (!subject || !message) return alert("Subject and message are required.");

        btn.innerText = "Processing...";
        btn.disabled = true;

        try {
            let base64Img = null;
            if (fileInput.files.length > 0) {
                btn.innerText = "Compressing Image...";
                base64Img = await compressImage(fileInput.files[0]);
            }

            btn.innerText = "Sending...";
            
            // Initial Message Object
            const firstMsg = {
                sender: 'student',
                message: message,
                attachment: base64Img,
                timestamp: Date.now()
            };

            await addDoc(collection(db, "tickets"), {
                studentId: user.uid,
                studentName: user.displayName,
                studentEmail: user.email,
                subject,
                category,
                status: "open",
                messages: [firstMsg], // Creating Array here
                createdAt: serverTimestamp(),
                lastUpdated: Date.now()
            });

            alert("Ticket Submitted Successfully!");
            document.getElementById('subject').value = "";
            document.getElementById('message').value = "";
            document.getElementById('attachment').value = "";
        } catch (error) {
            alert("Error: " + error.message);
        } finally {
            btn.innerText = "Submit Ticket";
            btn.disabled = false;
        }
    };

    // --- Reply to Ticket ---
    window.replyTicket = async (id) => {
        const input = document.getElementById(`reply-input-${id}`);
        const text = input.value;
        if(!text) return;

        try {
            const ticketRef = doc(db, "tickets", id);
            await updateDoc(ticketRef, {
                messages: arrayUnion({
                    sender: 'student',
                    message: text,
                    timestamp: Date.now()
                }),
                lastUpdated: Date.now()
            });
            input.value = ""; // Clear input
        } catch(e) {
            alert("Error sending reply: " + e.message);
        }
    };

    // --- Load History ---
    function loadMyTickets(user) {
        const q = query(collection(db, "tickets"), where("studentId", "==", user.uid), orderBy("lastUpdated", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById("ticketList");
            if (snapshot.empty) {
                list.innerHTML = "<p style='text-align:center; color:#94a3b8;'>No tickets found.</p>";
                return;
            }

            list.innerHTML = snapshot.docs.map(docSnap => {
                const t = docSnap.data();
                const id = docSnap.id;
                const statusClass = `status-${t.status}`;
                
                // Build Messages
                let messagesHtml = '';
                if(t.messages && Array.isArray(t.messages)) {
                    messagesHtml = t.messages.map(m => {
                        const isMe = m.sender === 'student';
                        return `
                        <div class="msg ${isMe ? 'msg-me' : 'msg-admin'}">
                            ${m.message}
                            ${m.attachment ? `<br><small style="color:blue; cursor:pointer;" onclick="viewImg('${m.attachment}')">üì∏ View Image</small>` : ''}
                        </div>`;
                    }).join("");
                } else {
                    messagesHtml = `<div class="msg msg-me">${t.message}</div>${t.adminResponse ? `<div class="msg msg-admin">${t.adminResponse}</div>`: ''}`;
                }

                return `
                <div class="ticket-card ${statusClass}">
                    <div class="ticket-header">
                        <div>
                            <strong style="font-size:15px;">${t.subject}</strong><br>
                            <span style="font-size:12px; color:#64748b;">${t.category}</span>
                        </div>
                        <span class="badge ${statusClass}">${t.status.replace('_', ' ')}</span>
                    </div>

                    <div class="chat-area" id="chat-${id}">
                        ${messagesHtml}
                    </div>

                    ${t.status !== 'closed' ? `
                    <div class="reply-box">
                        <input type="text" id="reply-input-${id}" placeholder="Type a reply..." style="flex:1;">
                        <button class="btn-main btn-sm" style="width:auto;" onclick="replyTicket('${id}')">Send</button>
                    </div>` : '<div style="font-size:12px; text-align:center; color:#64748b; margin-top:5px;">‚õî Ticket Closed</div>'}
                </div>`;
            }).join("");

            // Auto scroll all chat boxes
            document.querySelectorAll('.chat-area').forEach(box => {
                box.scrollTop = box.scrollHeight;
            });
        });
    }

    window.viewImg = (src) => {
        document.getElementById('modalImg').src = src;
        document.getElementById('imgModal').style.display = 'flex';
    };
</script>
</body>
</html>
