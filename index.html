<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food Business Academy | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --purple:#6d28d9;
  --blue:#2563eb;
  --bg:linear-gradient(135deg,#eef2ff,#f9fbff);
  --text:#1f2937;
}

*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
}

.auth-card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:32px;
  border-radius:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.2);
}

.auth-card h2{
  margin-bottom:6px;
  text-align:center;
}

.input-group{
  margin-bottom:18px;
  position:relative;
}

.input-group input{
  width:100%;
  padding:14px 40px 14px 14px;
  border-radius:14px;
  border:1px solid #ddd;
  outline:none;
}

.input-group .toggle-password{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#6d28d9;
}

.remember{
  display:flex;
  align-items:center;
  margin-bottom:12px;
  font-size:14px;
  gap:6px;
}

.link{
  display:block;
  text-align:right;
  margin-top:6px;
  font-size:14px;
  color:#6d28d9;
  cursor:pointer;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
  margin-top:10px;
}

.btn:hover{
  transform:scale(1.03);
  box-shadow:0 18px 35px rgba(109,40,217,.45);
}

.signup-btn{
  margin-top:12px;
  background:transparent;
  color:#6d28d9;
  border:2px dashed #6d28d9;
}

.error{
  color:#ef4444;
  font-size:14px;
  text-align:center;
  margin-top:12px;
}

.pageTransition{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  z-index:999;
  opacity:0;
  pointer-events:none;
  transition:opacity .45s ease;
}
.pageTransition.active{
  opacity:1;
  pointer-events:auto;
}
</style>
</head>

<body>

<div id="pageTransition" class="pageTransition"></div>

<div class="auth-card">
  <h2>Student Login</h2>

  <div class="input-group">
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Password">
    <i class="fa fa-eye toggle-password" onclick="togglePassword()"></i>
  </div>

  <div class="remember">
    <input type="checkbox" id="rememberMe">
    <label for="rememberMe">Remember Me</label>
  </div>

  <span class="link" onclick="forgotPassword()">Forgot Password?</span>

  <button class="btn" onclick="login()">Login</button>

  <!-- Sign Up button -->
  <button class="btn signup-btn" onclick="goToSignup()">
    <i class="fa fa-user-plus"></i> Create Account
  </button>

  <div id="error" class="error"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain:"students-login-29409.firebaseapp.com",
  projectId:"students-login-29409"
});

const auth = firebase.auth();
const pageTransition = document.getElementById('pageTransition');

/* Toggle password visibility */
function togglePassword(){
  const pass = document.getElementById('password');
  if(pass.type === 'password') pass.type='text';
  else pass.type='password';
}

/* Forgot password */
function forgotPassword(){
  const email = document.getElementById('email').value.trim();
  if(!email){
    alert("Enter your email first");
    return;
  }
  auth.sendPasswordResetEmail(email)
    .then(()=>alert("Reset email sent"))
    .catch(err=>alert(err.message));
}

/* Login */
function login(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const remember = document.getElementById('rememberMe').checked;
  const error = document.getElementById('error');
  error.textContent = '';

  if(!email || !password){
    error.textContent = 'Please enter email and password';
    return;
  }

  /* Remember Me logic */
  const persistence = remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;

  auth.setPersistence(persistence)
    .then(()=>{
      return auth.signInWithEmailAndPassword(email,password);
    })
    .then(()=>{
      pageTransition.classList.add('active');
      setTimeout(()=> window.location.href='student.html',400);
    })
    .catch(err=>{
      error.textContent = err.message;
    });
}

/* Navigate to signup */
function goToSignup(){
  window.location.href = 'signup.html';
}
</script>

</body>
</html>
