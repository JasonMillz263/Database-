<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
</head>
<body>

<h2>Student Login</h2>
<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>
<button id="loginBtn">Login</button>
<p id="msg"></p>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
  storageBucket: "students-login-29409.appspot.com",
  messagingSenderId: "634331456872",
  appId: "1:634331456872:web:6dae360c5e28d8356562dd"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");
  msg.innerText = "Logging in...";

  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => {
      const uid = userCredential.user.uid;
      console.log("✅ Logged in UID:", uid);

      db.collection("students").doc(uid).get()
        .then(doc => {
          console.log("Doc exists?:", doc.exists);
          console.log("Doc data:", doc.data());

          if(doc.exists){
            const studentPage = doc.data().page || "student.html";
            console.log("➡ Redirecting to:", studentPage);
            window.location.href = studentPage;
          } else {
            msg.innerText = "❌ Student data not found! Check UID & collection name.";
          }
        })
        .catch(err => {
          msg.innerText = "❌ Error fetching student data. See console.";
          console.error(err);
        });

    })
    .catch(error => {
      msg.innerText = "❌ Login failed: " + error.message;
      console.error(error);
    });
}

document.getElementById("loginBtn").addEventListener("click", login);
</script>

</body>
</html>
