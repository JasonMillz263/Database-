<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food Business Academy | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0074D9, #8A2BE2);
  display: flex;
  align-items: center;
  justify-content: center;
}
.login-box {
  background: #ffffff;
  width: 100%;
  max-width: 400px;
  padding: 40px;
  border-radius: 18px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
}
.academy-title {
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  color: #8A2BE2;
  margin-bottom: 8px;
}
.login-box h2 { text-align: center; }
.input-field { margin-bottom: 18px; position: relative; }
.input-field input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid #dcdcdc;
}
.toggle-pass {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 12px;
  color: #0074D9;
}
.login-btn {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #0074D9, #8A2BE2);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
.spinner {
  display: none;
  margin: 15px auto 0;
  width: 24px;
  height: 24px;
  border: 3px solid #ddd;
  border-top: 3px solid #8A2BE2;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
#msg { text-align: center; margin-top: 12px; }
</style>
</head>

<body>
<div class="login-box">
  <div class="academy-title">Food Business Academy</div>
  <h2>Login</h2>

  <div class="input-field">
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input-field">
    <input type="password" id="password" placeholder="Password">
    <span class="toggle-pass" onclick="togglePassword()">Show</span>
  </div>

  <button class="login-btn" onclick="login()">Login</button>
  <div class="spinner" id="spinner"></div>
  <p id="msg"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function togglePassword() {
  password.type = password.type === "password" ? "text" : "password";
}

/* üîê LOGIN + FIRESTORE ROLE CHECK */
async function login() {
  msg.innerText = "";
  spinner.style.display = "block";

  try {
    const cred = await auth.signInWithEmailAndPassword(email.value, password.value);
    const user = cred.user;

    // Get the role from Firestore (use "students" collection)
    const userDoc = await db.collection("students").doc(user.uid).get();
    const role = userDoc.exists && userDoc.data().role ? userDoc.data().role : "user";

    if (role === "admin") {
      window.location.href = "admin_dashboard.html";
    } else {
      window.location.href = "student.html";
    }

  } catch (err) {
    msg.innerText = err.message;
  } finally {
    spinner.style.display = "none";
  }
}
</script>
</body>
</html>
