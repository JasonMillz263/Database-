<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
</head>
<body>

<h2>Student Login</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button id="loginBtn">Login</button>
<p id="msg"></p>

<!-- Firebase COMPAT SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// ===== Firebase configuration =====
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
  storageBucket: "students-login-29409.appspot.com",
  messagingSenderId: "634331456872",
  appId: "1:634331456872:web:6dae360c5e28d8356562dd"
};

// ===== Initialize Firebase =====
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ===== Login function with dynamic redirect =====
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");
  msg.innerText = "Logging in...";

  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => {
      const uid = userCredential.user.uid;
      console.log("Logged in UID:", uid);

      // Fetch student document from Firestore
      db.collection("students").doc(uid).get()
        .then(doc => {
          if(doc.exists) {
            console.log("Student data:", doc.data());

            // Redirect to student's page if set, else default student.html
            const studentPage = doc.data().page || "student.html";
            console.log("Redirecting to:", studentPage);
            window.location.href = studentPage;
          } else {
            msg.innerText = "Student data not found!";
            console.warn("Firestore doc not found for UID:", uid);
          }
        })
        .catch(error => {
          msg.innerText = "Error fetching student data!";
          console.error(error);
        });

    })
    .catch(error => {
      msg.innerText = error.message;
      console.error("Login error:", error);
    });
}

// ===== Attach login function to button =====
document.getElementById("loginBtn").addEventListener("click", login);
</script>

</body>
</html>
