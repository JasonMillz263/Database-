<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
</head>
<body>

<h2>Student Login</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button id="loginBtn">Login</button>
<p id="msg"></p>

<!-- Firebase COMPAT SDKs for Blogger/GitHub -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
  storageBucket: "students-login-29409.appspot.com",
  messagingSenderId: "634331456872",
  appId: "1:634331456872:web:6dae360c5e28d8356562dd"
};

// ===== Initialize Firebase =====
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ===== LOGIN FUNCTION WITH DYNAMIC REDIRECT =====
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  document.getElementById("msg").innerText = "Logging in...";

  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => {
      const uid = userCredential.user.uid;

      // Get student's unique page from Firestore
      db.collection("students").doc(uid).get()
        .then(doc => {
          if (doc.exists) {
            // If you use one dynamic page for all, just redirect to student.html
            // const studentPage = "student.html"; 

            // OR if you want individual pages per student:
            const studentPage = doc.data().page; // Example: 'tony.html'
            if(studentPage) {
              window.location.href = studentPage;
            } else {
              // Fallback to generic dashboard
              window.location.href = "student.html";
            }
          } else {
            document.getElementById("msg").innerText = "Student data not found!";
          }
        })
        .catch(error => {
          document.getElementById("msg").innerText = error.message;
        });
    })
    .catch(error => {
      document.getElementById("msg").innerText = error.message;
    });
}

// ===== BUTTON CLICK =====
document.getElementById("loginBtn").addEventListener("click", login);
</script>

</body>
</html>
