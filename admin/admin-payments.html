<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Payment Approvals | Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#2563eb;
  --green:#16a34a;
  --bg:#f5f7ff;
  --card:#ffffff;
  --text:#1f2937;
  --pending:#f59e0b;
  --danger:#dc2626;
  --gray:#6b7280;
}

*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

.main{padding:20px;max-width:1200px;margin:auto}
h1{margin-bottom:20px;text-align:center}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.card h2{
  font-size:16px;
  margin:0 0 10px;
}

.card p{
  margin:4px 0;
  font-size:14px;
}

.badge{
  padding:5px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  display:inline-block;
  background:var(--pending);
  color:#fff;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

button{
  flex:1;
  padding:8px 12px;
  border:none;
  border-radius:10px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

button.approve{background:var(--green);color:#fff}
button.reset{background:var(--blue);color:#fff}
button.delete{background:var(--danger);color:#fff}

button:hover{opacity:.9}
button[disabled]{opacity:.5;cursor:not-allowed}
</style>
</head>

<body>
<main class="main">
  <h1>üí≥ Pending Payment Approvals</h1>
  <div id="paymentsBody" class="cards"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore, collection, query, where, getDocs,
  doc, updateDoc, deleteDoc, arrayUnion, arrayRemove
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
  storageBucket: "students-login-29409.firebasestorage.app",
  messagingSenderId: "634331456872",
  appId: "1:634331456872:web:6dae360c5e28d8356562dd",
  measurementId: "G-96XXYG1VR2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const body = document.getElementById("paymentsBody");

/* üîê ADMIN CHECK */
onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "login.html";

  const adminSnap = await getDocs(
    query(collection(db,"admins"), where("__name__","==",user.uid))
  );

  if (adminSnap.empty) {
    alert("Access denied. Admins only.");
    return location.href = "login.html";
  }

  loadPendingPayments();
});

/* üì• LOAD PENDING PAYMENTS */
async function loadPendingPayments(){
  body.innerHTML = "";

  const q = query(collection(db,"payments"), where("status","==","pending"));
  const snapshot = await getDocs(q);

  if(snapshot.empty){
    body.innerHTML = `<div>No pending payments</div>`;
    return;
  }

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();

    body.innerHTML += `
      <div class="card">
        <h2>Invoice #${p.invoiceNumber}</h2>
        <p><strong>Student:</strong> ${p.email}</p>
        <p><strong>Course:</strong> ${p.courseName}</p>
        <p><strong>Price:</strong> $${p.price}</p>
        <p><span class="badge">Pending</span></p>
        <div class="actions">
          <button class="approve" onclick="approvePayment('${docSnap.id}','${p.studentId}','${p.courseName}')">Approve</button>
          <button class="reset" onclick="resetPayment('${docSnap.id}','${p.studentId}','${p.courseName}')">Reset</button>
          <button class="delete" onclick="deletePayment('${docSnap.id}')">üóëÔ∏è</button>
        </div>
      </div>
    `;
  });
}

/* ‚úÖ APPROVE PAYMENT */
window.approvePayment = async (paymentId, studentId, courseName) => {
  if (!confirm("Approve this payment?")) return;
  await updateDoc(doc(db,"payments",paymentId),{ status:"approved" });
  await updateDoc(doc(db,"students",studentId),{ coursesPaid: arrayUnion(courseName) });
  alert("Payment approved & course unlocked");
  loadPendingPayments();
};

/* üîÑ RESET PAYMENT */
window.resetPayment = async (paymentId, studentId, courseName) => {
  if (!confirm("Reset this payment to 'Pay to Start'?")) return;
  await updateDoc(doc(db,"payments",paymentId),{ status:"reset" });
  await updateDoc(doc(db,"students",studentId),{ coursesPaid: arrayRemove(courseName) });
  alert("Payment reset to 'Pay to Start'");
  loadPendingPayments();
};

/* üóëÔ∏è DELETE PAYMENT */
window.deletePayment = async (paymentId) => {
  if (!confirm("Delete this payment request?")) return;
  await deleteDoc(doc(db,"payments",paymentId));
  alert("Payment request deleted");
  loadPendingPayments();
};
</script>

</body>
</html>
