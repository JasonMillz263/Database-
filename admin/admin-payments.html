<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Payments | Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#eef2ff,#f5f7ff);
  font-family:'Poppins',sans-serif;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
}

h1{
  font-size:28px;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:22px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  position:relative;
  transition:.3s;
}

.card:hover{transform:translateY(-6px)}

.badge{
  position:absolute;
  top:18px;
  right:18px;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  color:#fff;
}

.pending{background:#f59e0b}
.approved{background:#22c55e}

.name{
  font-size:18px;
  font-weight:600;
}

.email{
  font-size:13px;
  opacity:.7;
  margin-bottom:12px;
  word-break:break-all;
}

.detail{
  font-size:14px;
  margin:6px 0;
}

.detail strong{
  color:#111827;
}

.actions{
  margin-top:16px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}

.approve{
  background:linear-gradient(135deg,#2563eb,#6d28d9);
  color:#fff;
}

.disabled{
  background:#e5e7eb;
  cursor:not-allowed;
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸ’³ Manage Payments</h1>
  <div id="paymentsGrid" class="grid">
    <div>Loading paymentsâ€¦</div>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* ðŸ” ADMIN GUARD */
auth.onAuthStateChanged(async user=>{
  if(!user){
    location.replace("../index.html");
    return;
  }

  const admin = await db.collection("admins").doc(user.uid).get();
  if(!admin.exists){
    alert("Admins only");
    auth.signOut();
    return;
  }

  loadPayments();
});

/* ðŸ“¥ LOAD PAYMENTS */
async function loadPayments(){
  const snap = await db.collection("payments")
    .orderBy("createdAt","desc")
    .get();

  const grid = document.getElementById("paymentsGrid");

  if(snap.empty){
    grid.innerHTML = "<div>No payment requests found.</div>";
    return;
  }

  grid.innerHTML = "";

  snap.forEach(docSnap=>{
    const p = docSnap.data();

    grid.innerHTML += `
      <div class="card">
        <div class="badge ${p.status}">
          ${p.status.toUpperCase()}
        </div>

        <div class="name">${p.studentName}</div>
        <div class="email">${p.email}</div>

        <div class="detail"><strong>Course:</strong> ${p.courseName}</div>
        <div class="detail"><strong>Price:</strong> $${p.price}</div>
        <div class="detail"><strong>Payment:</strong> ${p.paymentMethod}</div>
        <div class="detail"><strong>Invoice:</strong> ${p.invoiceNumber}</div>

        <div class="actions">
          ${
            p.status === "pending"
            ? `<button class="approve" onclick="approvePayment('${docSnap.id}')">
                Approve Payment
              </button>`
            : `<button class="disabled" disabled>Approved</button>`
          }
        </div>
      </div>
    `;
  });
}

/* âœ… APPROVE PAYMENT */
async function approvePayment(paymentId){
  if(!confirm("Approve this payment?")) return;

  const ref = db.collection("payments").doc(paymentId);
  const snap = await ref.get();
  const p = snap.data();

  // Update student
  const studentRef = db.collection("students").doc(p.studentId);
  await studentRef.set({
    coursesPaid: firebase.firestore.FieldValue.arrayUnion(p.courseName),
    [`progress.${p.courseName}`]: 0
  },{merge:true});

  // Update payment
  await ref.update({ status:"approved" });

  alert("Payment approved successfully");
  loadPayments();
}
</script>
</body>
</html>
