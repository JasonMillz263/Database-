<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Payments</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6fb;
  padding: 20px;
}
h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #1e3a8a;
}
#payments {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
  gap: 20px;
}
.card {
  background: #fff;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.card p {
  margin: 6px 0;
}
.badge {
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 13px;
  font-weight: 600;
  margin-top: 5px;
  display: inline-block;
}
.pending { background: #fde68a; color:#92400e; }
.paid { background: #bbf7d0; color:#166534; }
button {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
.approve { background: #22c55e; color: #fff; }
.approve:hover { opacity: 0.9; }
</style>
</head>

<body>

<h2>ðŸ’³ Admin Payment Management</h2>
<div id="payments"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ðŸ”´ Replace with your Firebase config
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const paymentsContainer = document.getElementById("payments");

// Load all invoices
async function loadPayments() {
  paymentsContainer.innerHTML = "";
  const q = query(collection(db, "invoices"), orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const id = docSnap.id;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <p><strong>${data.studentName}</strong></p>
      <p>${data.course} â€” $${data.amount}</p>
      <p>${data.email}</p>
      <span class="badge ${data.status}">${data.status.toUpperCase()}</span>
      ${data.status === "pending" ? `<button class="approve" onclick="approvePayment('${id}')">Mark as Paid</button>` : ""}
    `;
    paymentsContainer.appendChild(card);
  });
}

// Approve payment and update Firestore
window.approvePayment = async (id) => {
  const docRef = doc(db, "invoices", id);
  await updateDoc(docRef, { status: "paid" });
  alert("Payment marked as PAID âœ…");
  loadPayments();
};

loadPayments();
</script>

</body>
</html>
