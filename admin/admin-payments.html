<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin â€“ Payment Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Poppins;
  background:linear-gradient(135deg,#eef2ff,#f5f7ff);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

header h1{margin:0}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:20px;
}

.card{
  background:#ffffffcc;
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  position:relative;
}

.badge{
  position:absolute;
  top:16px;
  right:16px;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  color:#fff;
}

.pending{background:#f59e0b}
.paid{background:#22c55e}

.name{font-size:18px;font-weight:600}
.email{font-size:13px;opacity:.7}

.course{margin:14px 0;font-weight:600}
.meta{font-size:13px;opacity:.8}

.actions{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:16px;
}

button{
  border:none;
  padding:10px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

.approve{background:#22c55e;color:#fff}
.reject{background:#ef4444;color:#fff}

.empty{
  grid-column:1/-1;
  text-align:center;
  padding:40px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="container">

<header>
  <h1>ðŸ’³ Manage Payments</h1>
  <button onclick="location.href='admin-dashboard.html'">â¬… Dashboard</button>
</header>

<div id="paymentsGrid" class="grid">
  <div class="empty">Loading paymentsâ€¦</div>
</div>

</div>

<script>
/* FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409"
});

const auth = firebase.auth();
const db = firebase.firestore();
const grid = document.getElementById("paymentsGrid");

/* ADMIN GUARD */
auth.onAuthStateChanged(async user=>{
  if(!user) return location.replace("../index.html");

  const admin = await db.collection("admins").doc(user.uid).get();
  if(!admin.exists){
    alert("Admins only");
    auth.signOut();
    return;
  }

  loadPayments();
});

/* LOAD PAYMENTS */
async function loadPayments(){
  grid.innerHTML = "";

  const snap = await db.collection("students").get();
  let found = false;

  snap.forEach(doc=>{
    const s = doc.data();
    if(!s.courses) return;

    Object.entries(s.courses).forEach(([course,info])=>{
      if(info.status !== "pending" && info.status !== "paid") return;

      found = true;

      grid.innerHTML += `
        <div class="card">
          <div class="badge ${info.status}">
            ${info.status.toUpperCase()}
          </div>

          <div class="name">${s.fullName || "Student"}</div>
          <div class="email">${s.email || "â€”"}</div>

          <div class="course">${course}</div>

          <div class="meta">Invoice: ${info.invoice || "â€”"}</div>
          <div class="meta">Amount: $${info.price}</div>

          <div class="actions">
            ${
              info.status === "pending"
                ? `<button class="approve" onclick="approve('${doc.id}','${course}')">Approve</button>
                   <button class="reject" onclick="reject('${doc.id}','${course}')">Reject</button>`
                : `<button disabled>Approved</button>
                   <button class="reject" onclick="reject('${doc.id}','${course}')">Remove</button>`
            }
          </div>
        </div>
      `;
    });
  });

  if(!found){
    grid.innerHTML = `<div class="empty">No payment records found</div>`;
  }
}

/* ACTIONS */
async function approve(uid, course){
  await db.collection("students").doc(uid).update({
    [`courses.${course}.status`]:"paid",
    [`courses.${course}.approvedAt`]:firebase.firestore.FieldValue.serverTimestamp()
  });
  loadPayments();
}

async function reject(uid, course){
  if(!confirm("Reject this payment?")) return;
  await db.collection("students").doc(uid).update({
    [`courses.${course}`]:firebase.firestore.FieldValue.delete()
  });
  loadPayments();
}
</script>

</body>
</html>
