<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Payment Approvals | Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#2563eb;
  --green:#16a34a;
  --bg:#f5f7ff;
  --card:#ffffff;
  --text:#1f2937;
  --pending:#f59e0b;
}

*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

.main{padding:30px;max-width:1200px;margin:auto}
h1{margin-bottom:20px}

.table{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
}

.row, .header{
  display:grid;
  grid-template-columns: 1.2fr 1.5fr 1.5fr 1fr 1fr 1fr;
  padding:14px 18px;
  align-items:center;
}

.header{
  background:#eef2ff;
  font-weight:600;
  font-size:14px;
}

.row{
  border-top:1px solid #e5e7eb;
  font-size:14px;
}

.badge{
  padding:5px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  display:inline-block;
  background:var(--pending);
  color:#fff;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:var(--green);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

button[disabled]{
  opacity:.5;
  cursor:not-allowed;
}
</style>
</head>

<body>
<main class="main">
  <h1>ðŸ’³ Pending Payment Approvals</h1>

  <div class="table">
    <div class="header">
      <div>Invoice</div>
      <div>Student</div>
      <div>Course</div>
      <div>Price</div>
      <div>Status</div>
      <div>Action</div>
    </div>
    <div id="paymentsBody"></div>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore, collection, query, where, getDocs,
  doc, updateDoc, arrayUnion
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
  storageBucket: "students-login-29409.firebasestorage.app",
  messagingSenderId: "634331456872",
  appId: "1:634331456872:web:6dae360c5e28d8356562dd",
  measurementId: "G-96XXYG1VR2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const body = document.getElementById("paymentsBody");

/* ðŸ” ADMIN CHECK */
onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "login.html";

  const adminSnap = await getDocs(
    query(collection(db,"admins"), where("__name__","==",user.uid))
  );

  if (adminSnap.empty) {
    alert("Access denied. Admins only.");
    return location.href = "login.html";
  }

  loadPendingPayments();
});

/* ðŸ“¥ LOAD PENDING PAYMENTS */
async function loadPendingPayments(){
  body.innerHTML = "";

  const q = query(
    collection(db,"payments"),
    where("status","==","pending")
  );

  const snapshot = await getDocs(q);

  if(snapshot.empty){
    body.innerHTML = `<div class="row">No pending payments</div>`;
    return;
  }

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();

    body.innerHTML += `
      <div class="row">
        <div>${p.invoiceNumber}</div>
        <div>${p.email}</div>
        <div>${p.courseName}</div>
        <div>$${p.price}</div>
        <div><span class="badge">Pending</span></div>
        <div>
          <button onclick="approvePayment('${docSnap.id}','${p.studentId}','${p.courseName}')">
            Approve
          </button>
        </div>
      </div>
    `;
  });
}

/* âœ… APPROVE PAYMENT */
window.approvePayment = async (paymentId, studentId, courseName) => {
  if (!confirm("Approve this payment?")) return;

  // 1. Update payment status
  await updateDoc(doc(db,"payments",paymentId),{
    status:"approved"
  });

  // 2. Unlock course for student
  await updateDoc(doc(db,"students",studentId),{
    coursesPaid: arrayUnion(courseName)
  });

  alert("Payment approved & course unlocked");
  loadPendingPayments();
};
</script>

</body>
</html>
