<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Payments</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6fb;
  padding: 20px;
}
h2 {
  text-align: center;
}
.card {
  background: #fff;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}
.badge {
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 12px;
}
.pending { background: #fde68a; }
.paid { background: #bbf7d0; }
button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  border-radius: 10px;
  border: none;
  font-weight: 600;
}
.approve {
  background: #22c55e;
  color: #fff;
}
</style>
</head>

<body>

<h2>Payment Management</h2>

<div id="payments"></div>

<script>
function loadPayments() {
  const container = document.getElementById("payments");
  container.innerHTML = "";
  const payments = JSON.parse(localStorage.getItem("payments")) || [];

  payments.forEach(p => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <p><strong>${p.name}</strong></p>
      <p>${p.course} â€” $${p.price}</p>
      <p>${p.email}</p>
      <span class="badge ${p.status}">${p.status.toUpperCase()}</span>
      ${p.status === "pending" ? `<button class="approve" onclick="approve(${p.id})">Mark as Paid</button>` : ""}
    `;
    container.appendChild(div);
  });
}

function approve(id) {
  let payments = JSON.parse(localStorage.getItem("payments"));
  payments = payments.map(p => {
    if (p.id === id) {
      p.status = "paid";
      localStorage.setItem("courseAccess_" + p.email, "granted");
    }
    return p;
  });
  localStorage.setItem("payments", JSON.stringify(payments));
  loadPayments();
}

loadPayments();
</script>

</body>
</html>
