<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Preview - Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #4f46e5, #9333ea);
  padding: 20px;
}
.form-container {
  max-width: 520px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}
h2 {
  text-align: center;
  margin-bottom: 20px;
}
.form-group {
  margin-bottom: 15px;
}
input, select, button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
}
button {
  background: #4f46e5;
  color: #fff;
  font-weight: 600;
  border: none;
}
button:hover {
  background: #4338ca;
}
#studentDetails p {
  margin: 5px 0;
}

/* Invoice Popup */
.invoice-popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 9999;
}
.invoice-content {
  background: #fff;
  max-width: 600px;
  margin: 10% auto;
  padding: 25px;
  border-radius: 16px;
}
.close-btn {
  background: #ef4444;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="form-container">
  <h2>Payment Preview</h2>

  <div id="studentDetails"></div>

  <div class="form-group">
    <label>Course</label>
    <input type="text" id="courseName" disabled>
  </div>

  <div class="form-group">
    <label>Amount (USD)</label>
    <input type="number" id="amount" disabled>
  </div>

  <div class="form-group">
    <label>Payment Method</label>
    <select id="paymentMethod">
      <option>Ecocash</option>
      <option>Bank Transfer</option>
      <option>PayPal</option>
    </select>
  </div>

  <!-- PROCEED BUTTON -->
  <button onclick="proceedPayment()">Proceed with Payment</button>
</div>

<!-- INVOICE POPUP -->
<div class="invoice-popup" id="invoicePopup">
  <div class="invoice-content">
    <h3>Invoice Generated</h3>

    <p><strong>Course:</strong> <span id="popupCourse"></span></p>
    <p><strong>Amount:</strong> $<span id="popupAmount"></span></p>
    <p><strong>Payment Method:</strong> <span id="popupMethod"></span></p>

    <hr>

    <p><strong>Bank:</strong> ABC Bank</p>
    <p><strong>Account Number:</strong> 1234567890</p>
    <p><strong>Ecocash:</strong> 0771234567</p>

    <p><strong>Instructions:</strong></p>
    <ul>
      <li>Send proof of payment via WhatsApp</li>
      <li>Email proof to support@foodbusinessacademy.com</li>
    </ul>

    <button class="close-btn" onclick="closeInvoice()">Close</button>
  </div>
</div>

<script>
const student = {
  name: localStorage.getItem("studentName"),
  email: localStorage.getItem("studentEmail"),
  phone: localStorage.getItem("studentPhone"),
  course: localStorage.getItem("courseName"),
  price: localStorage.getItem("coursePrice")
};

document.getElementById("studentDetails").innerHTML = `
<p><strong>Name:</strong> ${student.name}</p>
<p><strong>Email:</strong> ${student.email}</p>
<p><strong>Phone:</strong> ${student.phone}</p>
`;

courseName.value = student.course;
amount.value = student.price;

// GET PUBLIC IP
async function getIP() {
  try {
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    return data.ip;
  } catch {
    return "Unknown";
  }
}

// PROCEED WITH PAYMENT
async function proceedPayment() {
  const ipAddress = await getIP();
  const payments = JSON.parse(localStorage.getItem("payments")) || [];

  payments.push({
    id: Date.now(),
    ...student,
    method: paymentMethod.value,
    status: "pending",
    ip: ipAddress,
    date: new Date().toLocaleString()
  });

  localStorage.setItem("payments", JSON.stringify(payments));

  // Populate invoice
  popupCourse.textContent = student.course;
  popupAmount.textContent = student.price;
  popupMethod.textContent = paymentMethod.value;

  invoicePopup.style.display = "block";
}

function closeInvoice() {
  invoicePopup.style.display = "none";
}
</script>

</body>
</html>
