<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Manage Students | Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:'Poppins',sans-serif;
  margin:0;
  background:#f5f7ff;
}
.container{
  max-width:1200px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
h1{margin-top:0}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
  font-size:14px;
}
th{
  background:#eef2ff;
  font-weight:600;
}
tr:hover{background:#f9fafb}

button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}
.reset{background:#e0e7ff}
.delete{background:#ef4444;color:#fff}
</style>
</head>

<body>

<div class="container">
  <h1>Manage Students</h1>

  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Courses</th>
        <th>Progress</th>
        <th>Certificates</th>
        <th>Last Access</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="usersList">
      <tr>
        <td colspan="8">Loading students...</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
/* ðŸ”¥ FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* ðŸ” ADMIN GUARD */
auth.onAuthStateChanged(async user => {
  if (!user) {
    location.replace("../index.html");
    return;
  }

  const adminSnap = await db.collection("admins").doc(user.uid).get();
  if (!adminSnap.exists) {
    alert("Admins only");
    auth.signOut();
    location.replace("../index.html");
    return;
  }

  fetchStudents();
});

/* âœ… FETCH STUDENTS BY DOCUMENT IDS */
async function fetchStudents() {
  const usersList = document.getElementById("usersList");
  usersList.innerHTML = `
    <tr><td colspan="8">Loading students...</td></tr>
  `;

  try {
    const snapshot = await db.collection("students").get();

    if (snapshot.empty) {
      usersList.innerHTML = `
        <tr><td colspan="8">No students found</td></tr>
      `;
      return;
    }

    usersList.innerHTML = "";

    snapshot.docs
      .sort((a, b) => {
        const aTime = a.data().createdAt?.seconds || 0;
        const bTime = b.data().createdAt?.seconds || 0;
        return bTime - aTime;
      })
      .forEach(doc => {
        const data = doc.data();

        const fullName =
          data.fullName ||
          data.displayName ||
          "Unnamed Student";

        const email = data.email || "No email";
        const status = data.suspended ? "Suspended" : "Active";
        const courses = Array.isArray(data.coursesPaid)
          ? data.coursesPaid.length
          : 0;

        const lastAccess =
          data.lastAccessed?.toDate?.().toLocaleString() || "â€”";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fullName}</td>
          <td>${email}</td>
          <td>${status}</td>
          <td>${courses}</td>
          <td>${data.progress || "â€”"}</td>
          <td>${data.certificates?.length || 0}</td>
          <td>${lastAccess}</td>
          <td>
            <button class="reset" onclick="resetPassword('${email}')">Reset</button>
            <button class="delete" onclick="deleteStudent('${doc.id}')">Delete</button>
          </td>
        `;

        usersList.appendChild(tr);
      });

  } catch (err) {
    console.error("Error fetching students:", err);
    usersList.innerHTML = `
      <tr><td colspan="8">Failed to load students</td></tr>
    `;
  }
}

/* ACTIONS */
function resetPassword(email){
  if(!email) return alert("No email found");
  auth.sendPasswordResetEmail(email)
    .then(()=>alert("Password reset email sent"))
    .catch(err=>alert(err.message));
}

function deleteStudent(uid){
  if(confirm("Soft delete this student?")){
    db.collection("students").doc(uid).update({ deleted:true });
  }
}
</script>

</body>
</html>
