<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Students | Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --blue:#2563eb;
  --purple:#6d28d9;
  --danger:#ef4444;
  --card:#ffffffcc;
}

*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{margin:0;background:linear-gradient(135deg,#eef2ff,#f5f7ff)}

.container{max-width:1200px;margin:20px auto;padding:16px}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}

.search{
  padding:10px 14px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  min-width:260px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:18px;
}

.card{
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

.avatar{
  width:56px;height:56px;border-radius:50%;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-size:22px;font-weight:700;
}

.name{font-size:18px;font-weight:600;margin-top:12px}
.email{font-size:14px;opacity:.7}

.progress{
  font-size:14px;
  margin-top:8px;
}

.actions{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:14px;
}

button{
  border:none;
  padding:10px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
}

.assign{background:#dbeafe}
.track{background:#ede9fe}
.delete{background:var(--danger);color:#fff}

.empty{
  grid-column:1/-1;
  text-align:center;
  padding:40px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>Manage Students</h1>
    <input id="searchInput" class="search" placeholder="Search students..." oninput="renderStudents()">
  </div>

  <div id="studentsGrid" class="grid">
    <div class="empty">Loading studentsâ€¦</div>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409"
});

const auth=firebase.auth();
const db=firebase.firestore();
let students=[];

/* ADMIN GUARD */
auth.onAuthStateChanged(async user=>{
  if(!user) return location.replace("../index.html");

  const admin=await db.collection("admins").doc(user.uid).get();
  if(!admin.exists){
    alert("Admins only");
    auth.signOut();
    return location.replace("../index.html");
  }
  loadStudents();
});

/* LOAD STUDENTS */
async function loadStudents(){
  const snap=await db.collection("students").get();
  students=snap.docs.map(d=>({id:d.id,...d.data()}));
  renderStudents();
}

/* RENDER + SEARCH */
function renderStudents(){
  const grid=document.getElementById("studentsGrid");
  const q=document.getElementById("searchInput").value.toLowerCase();

  const filtered=students.filter(s=>{
    return (s.fullName||"").toLowerCase().includes(q) ||
           (s.email||"").toLowerCase().includes(q);
  });

  if(!filtered.length){
    grid.innerHTML='<div class="empty">No students found</div>';
    return;
  }

  grid.innerHTML="";

  filtered.forEach(s=>{
    const name=s.fullName||"Unnamed Student";
    const email=s.email||"â€”";
    const initials=name.charAt(0).toUpperCase();

    const progressObj=s.progress||{};
    const avgProgress=Object.values(progressObj).length
      ? Math.round(Object.values(progressObj).reduce((a,b)=>a+b,0)/Object.values(progressObj).length)
      : 0;

    grid.innerHTML+=`
      <div class="card">
        <div class="avatar">${initials}</div>
        <div class="name">${name}</div>
        <div class="email">${email}</div>

        <div class="progress">ðŸ“ˆ Overall Progress: <b>${avgProgress}%</b></div>

        <div class="actions">
          <button class="assign" onclick="assignCourse('${s.id}')">Assign Course</button>
          <button class="track" onclick="updateProgress('${s.id}')">Update Progress</button>
          <button class="delete" onclick="deleteStudent('${s.id}')">Delete</button>
        </div>
      </div>
    `;
  });
}

/* ASSIGN COURSE */
async function assignCourse(uid){
  const course=prompt("Course name");
  if(!course) return;

  const ref=db.collection("students").doc(uid);
  const snap=await ref.get();
  const data=snap.data();

  const courses=data.coursesPaid||[];
  if(courses.includes(course)) return alert("Already assigned");

  await ref.update({
    coursesPaid:[...courses,course],
    [`progress.${course}`]:0
  });

  alert("Course assigned");
  loadStudents();
}

/* UPDATE PROGRESS */
async function updateProgress(uid){
  const ref=db.collection("students").doc(uid);
  const snap=await ref.get();
  const {coursesPaid=[],progress={}}=snap.data();

  if(!coursesPaid.length) return alert("No courses assigned");

  const course=prompt(`Which course?\n${coursesPaid.join(", ")}`);
  if(!course || !coursesPaid.includes(course)) return alert("Invalid course");

  const value=prompt("Progress percentage (0â€“100)");
  const percent=parseInt(value);

  if(isNaN(percent)||percent<0||percent>100){
    return alert("Enter a valid percentage");
  }

  await ref.update({
    [`progress.${course}`]:percent
  });

  alert("Progress updated");
  loadStudents();
}

/* DELETE */
function deleteStudent(uid){
  if(confirm("Soft delete this student?")){
    db.collection("students").doc(uid).update({deleted:true});
  }
}
</script>

</body>
</html>
