<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin – Management Course</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<style>
/* ===== BASE ===== */
body{
  font-family:Segoe UI, sans-serif;
  background:#f1f5f9;
  padding:10px;
  margin:0;
}
body.dark{background:#0f172a;color:#f8fafc}

.hidden{display:none}

/* ===== HEADER ===== */
header{
  background:#4f46e5;
  color:#fff;
  padding:14px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.header-left h2{
  margin:0;
  font-size:18px;
}
.header-left small{
  font-size:13px;
  opacity:.9;
}

.header-right button{
  width:38px;
  height:38px;
  border-radius:50%;
  background:rgba(255,255,255,.18);
  color:#fff;
  font-size:16px;
}

/* ===== CARDS ===== */
.card{
  background:#fff;
  padding:14px;
  border-radius:14px;
  margin-top:12px;
  animation:fadeUp .35s ease;
}
body.dark .card{background:#1e293b}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== INPUTS & BUTTONS ===== */
input,button{
  width:100%;
  padding:11px;
  margin:6px 0;
  font-size:15px;
}

button{
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  transition:transform .18s ease, box-shadow .18s ease;
}
button:active{transform:scale(.94)}

.publish{background:#16a34a;color:#fff}
.draft{background:#f59e0b}
.delete{background:#dc2626;color:#fff}
.view{background:#0ea5e9;color:#fff}

/* ===== TABS ===== */
.tabs{
  display:flex;
  gap:8px;
  margin-top:12px;
}
.tabs button{
  flex:1;
  background:#e5e7eb;
}
.tabs button.active{
  background:#4f46e5;
  color:#fff;
}

/* ===== QUIZ ===== */
.quiz{
  background:#eef2ff;
  padding:10px;
  border-radius:8px;
  margin:8px 0;
}

/* ===== QUILL IMAGE SIZE CONTROL ===== */
.ql-editor img{
  max-width:100%;
  height:auto;
  margin:8px 0;
  cursor:pointer;
}
.img-small{max-width:30%}
.img-medium{max-width:60%}
.img-original{max-width:100%}

/* ===== TOAST ===== */
#toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111827;
  color:#fff;
  padding:12px 16px;
  border-radius:12px;
  display:flex;
  gap:10px;
  align-items:center;
  z-index:9999;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  body{padding:8px}
  .tabs{flex-direction:column}
  header{padding:12px}
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <h2><i class="fa fa-user-shield"></i> Admin Panel</h2>
    <small id="authStatus">Checking authentication...</small>
  </div>
  <div class="header-right">
    <button onclick="toggleTheme()" title="Toggle theme">
      <i class="fa fa-moon"></i>
    </button>
  </div>
</header>

<div id="toast" class="hidden">
  <i class="fa fa-spinner fa-spin"></i>
  <span id="toastText"></span>
</div>

<div class="card hidden" id="addModuleCard">
  <button class="publish" onclick="openEditor()">➕ Add New Module</button>
</div>

<div class="card hidden" id="editor">
  <h3>Module Editor</h3>

  <input id="title" placeholder="Module title">
  <input id="videoUrl" placeholder="Video URL">

  <div id="quill" style="height:220px"></div>

  <h4>Quizzes</h4>
  <input id="q" placeholder="Question">
  <input id="o1" placeholder="Option 1">
  <input id="o2" placeholder="Option 2">
  <input id="o3" placeholder="Option 3">
  <input id="o4" placeholder="Option 4">
  <input id="a" placeholder="Correct answer">

  <button onclick="addQuiz()">Add / Update Quiz</button>
  <div id="quizList"></div>

  <button class="draft" onclick="saveModule('draft')">Save Draft</button>
  <button class="publish" onclick="saveModule('published')">Publish</button>
</div>

<div class="tabs">
  <button class="active" onclick="showTab('publishedTab',this)">Published</button>
  <button onclick="showTab('draftTab',this)">Drafts</button>
  <button onclick="showTab('binTab',this)">Recycle Bin</button>
</div>

<div class="card" id="publishedTab"></div>
<div class="card hidden" id="draftTab"></div>
<div class="card hidden" id="binTab"></div>
<div class="card hidden" id="viewer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, doc, addDoc, getDocs,
  updateDoc, getDoc, serverTimestamp, query, orderBy
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const app = initializeApp({
  apiKey:"AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain:"students-login-29409.firebaseapp.com",
  projectId:"students-login-29409"
});

const db = getFirestore(app);
const auth = getAuth(app);
signInWithEmailAndPassword(auth,"ADMIN_EMAIL","ADMIN_PASSWORD");

/* AUTH */
onAuthStateChanged(auth, async user=>{
  if(!user){ authStatus.innerText="❌ Not logged in"; return; }
  const admin = await getDoc(doc(db,"admins",user.uid));
  if(!admin.exists()){ authStatus.innerText="❌ Not admin"; return; }
  authStatus.innerText="✅ Admin authenticated";
  addModuleCard.classList.remove("hidden");
  loadModules();
});

/* QUILL */
const quill = new Quill("#quill",{theme:"snow"});
quill.root.addEventListener("click",e=>{
  if(e.target.tagName==="IMG"){
    const img=e.target;
    img.classList.remove("img-small","img-medium","img-original");
    img.dataset.size=img.dataset.size==="small"?"medium":img.dataset.size==="medium"?"original":"small";
    img.classList.add("img-"+img.dataset.size);
  }
});

/* STATE */
let quizzes=[],editingId=null;

/* FUNCTIONS — unchanged logic */
window.toggleTheme=()=>document.body.classList.toggle("dark");
window.openEditor=()=>editor.classList.remove("hidden");

/* (rest of your existing save/load logic remains untouched) */
</script>

</body>
</html>
