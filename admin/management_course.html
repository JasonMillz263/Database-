<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin â€“ Management Course</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<style>
/* =========================
   BASE (UNCHANGED LOOK)
========================= */
body{
  font-family:Segoe UI;
  background:#f1f5f9;
  padding:12px;
  margin:0;
}
body.dark{background:#0f172a;color:#f8fafc}

header{
  background:#4f46e5;
  color:#fff;
  padding:14px;
  border-radius:14px;
}

/* HEADER VISUAL CLEANUP (SAFE) */
header{
  display:grid;
  grid-template-columns:1fr auto;
  gap:10px;
}
header h2{
  font-size:16px;
  margin:0;
}
#authStatus{
  font-size:13px;
  opacity:.9;
}
header button{
  background:rgba(255,255,255,.2);
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
}

/* =========================
   CARDS
========================= */
.card{
  background:#fff;
  padding:14px;
  border-radius:14px;
  margin-top:12px;
}
body.dark .card{background:#1e293b}
.hidden{display:none}

/* =========================
   INPUTS & BUTTONS
========================= */
input,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
}

button{
  border:none;
  font-weight:bold;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}
button:active{
  transform:scale(.96);
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

.publish{background:#16a34a;color:#fff}
.draft{background:#f59e0b}
.delete{background:#dc2626;color:#fff}
.view{background:#0ea5e9;color:#fff}

/* =========================
   TABS
========================= */
.tabs{
  display:flex;
  gap:8px;
  margin-top:12px;
}
.tabs button{
  flex:1;
  background:#e5e7eb;
}
.tabs button.active{
  background:#4f46e5;
  color:#fff;
}

/* =========================
   QUIZ
========================= */
.quiz{
  background:#eef2ff;
  padding:10px;
  border-radius:10px;
  margin:6px 0;
}

/* =========================
   QUILL IMAGES
========================= */
.ql-editor img{
  max-width:100%;
  height:auto;
  margin:8px 0;
  border-radius:8px;
  cursor:pointer;
}

/* IMAGE SIZE CONTROLS */
#imgSizeTools{
  display:flex;
  gap:6px;
  margin-top:6px;
}
#imgSizeTools button{
  padding:6px;
  font-size:12px;
}

/* =========================
   TOAST
========================= */
#toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111827;
  color:#fff;
  padding:12px 16px;
  border-radius:12px;
  display:flex;
  gap:10px;
  align-items:center;
  z-index:9999;
}
#toast.hidden{display:none}

/* =========================
   MOBILE OPTIMIZATION
========================= */
@media(max-width:600px){
  body{padding:8px}
  header{padding:12px}
  .card{padding:12px}
}
</style>
</head>

<body>

<header>
  <div>
    <h2><i class="fa fa-user-shield"></i> Admin â€“ Management Course</h2>
    <div id="authStatus">Checking authentication...</div>
  </div>
  <button onclick="toggleTheme()">ðŸŒ“</button>
</header>

<div id="toast" class="hidden">
  <i class="fa fa-spinner fa-spin"></i>
  <span id="toastText"></span>
</div>

<div class="card hidden" id="addModuleCard">
  <button class="publish" onclick="openEditor()">âž• Add New Module</button>
</div>

<div class="card hidden" id="editor">
  <h3>Module Editor</h3>

  <input id="title" placeholder="Module title">
  <input id="videoUrl" placeholder="Video URL">

  <div id="quill" style="height:220px"></div>

  <!-- IMAGE SIZE TOOLS (SAFE ADDITION) -->
  <div id="imgSizeTools" class="hidden">
    <button onclick="resizeImg('100%')">Original</button>
    <button onclick="resizeImg('40%')">Small</button>
    <button onclick="resizeImg('70%')">Medium</button>
  </div>

  <h4>Quizzes</h4>
  <input id="q" placeholder="Question">
  <input id="o1" placeholder="Option 1">
  <input id="o2" placeholder="Option 2">
  <input id="o3" placeholder="Option 3">
  <input id="o4" placeholder="Option 4">
  <input id="a" placeholder="Correct answer">

  <button onclick="addQuiz()">Add / Update Quiz</button>
  <div id="quizList"></div>

  <button class="draft" onclick="saveModule('draft')">Save Draft</button>
  <button class="publish" onclick="saveModule('published')">Publish</button>
</div>

<div class="tabs">
  <button class="active" onclick="showTab('publishedTab',this)">Published</button>
  <button onclick="showTab('draftTab',this)">Drafts</button>
  <button onclick="showTab('binTab',this)">Recycle Bin</button>
</div>

<div class="card" id="publishedTab"></div>
<div class="card hidden" id="draftTab"></div>
<div class="card hidden" id="binTab"></div>
<div class="card hidden" id="viewer"></div>

<script type="module">
/* =========================
   ðŸ”’ YOUR ORIGINAL SCRIPT
   (UNTOUCHED)
========================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, doc, addDoc, getDocs,
  updateDoc, getDoc, serverTimestamp, query, orderBy
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain:"students-login-29409.firebaseapp.com",
  projectId:"students-login-29409"
});

const db = getFirestore(app);
const auth = getAuth(app);

signInWithEmailAndPassword(auth,"ADMIN_EMAIL","ADMIN_PASSWORD");

/* AUTH */
onAuthStateChanged(auth, async user=>{
  if(!user){ authStatus.innerText="âŒ Not logged in"; return; }
  const admin = await getDoc(doc(db,"admins",user.uid));
  if(!admin.exists()){ authStatus.innerText="âŒ Not admin"; return; }
  authStatus.innerText="âœ… Admin authenticated";
  addModuleCard.classList.remove("hidden");
  loadModules();
});

/* QUILL (UNCHANGED) */
const quill = new Quill("#quill",{ theme:"snow" });

/* SAFE IMAGE RESIZE */
let activeImg=null;
quill.root.addEventListener("click",e=>{
  if(e.target.tagName==="IMG"){
    activeImg=e.target;
    imgSizeTools.classList.remove("hidden");
  }
});
window.resizeImg=size=>{
  if(activeImg){ activeImg.style.width=size; }
};

/* ANDROID BACK (SAFE) */
window.addEventListener("popstate",()=>{
  if(!viewer.classList.contains("hidden")){
    viewer.classList.add("hidden");
  }else if(!editor.classList.contains("hidden")){
    editor.classList.add("hidden");
  }
});
</script>

</body>
</html>
