<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Publisher | E-Learning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Quill Editor -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:#f4f4f4;
}
header{
  background:#111;
  color:#fff;
  padding:15px;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
.panel{
  background:#fff;
  border-radius:12px;
  padding:20px;
}
input, textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  padding:12px 20px;
  background:#4B0E17;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:15px;
  cursor:pointer;
}
#editor{
  height:260px;
  margin-bottom:15px;
}
.quiz{
  background:#fafafa;
  padding:10px;
  border-radius:8px;
  margin-top:8px;
}
label{
  font-weight:600;
}
hr{
  margin:25px 0;
}
</style>
</head>

<body>

<header>
  <h2>Admin Publishing Panel</h2>
</header>

<div class="container">
<div class="panel">

<label>Course Title</label>
<input id="courseTitle" placeholder="Food Business Fundamentals">

<hr>

<label>Module Name</label>
<input id="moduleTitle" placeholder="Introduction to Food Business">

<label>Module Content</label>
<div id="editor"></div>

<label>Module Video URL (optional)</label>
<input id="videoUrl" placeholder="https://youtube.com/...">

<hr>

<h3>Quiz / Questions</h3>

<input id="question" placeholder="Question">
<input id="opt1" placeholder="Option A">
<input id="opt2" placeholder="Option B">
<input id="opt3" placeholder="Option C">
<input id="answer" placeholder="Correct Answer">

<button onclick="addQuiz()">Add Question</button>

<div id="quizList"></div>

<hr>

<h3>Certificate Settings</h3>

<label>
  <input type="checkbox" id="enableCert"> Enable Certificate for this Course
</label>

<textarea id="certText" placeholder="This certifies that {{name}} has completed {{course}}"></textarea>

<hr>

<button onclick="publish()">üöÄ Publish Course</button>

</div>
</div>

<!-- Quill -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Firebase + App Logic -->
<script type="module">

/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
  storageBucket: "students-login-29409.appspot.com",
  messagingSenderId: "634331456872",
  appId: "1:634331456872:web:6dae360c5e28d8356562dd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

console.log("‚úÖ Firebase & Firestore initialized");

/* ================= QUILL ================= */
const quill = new Quill('#editor', { theme: 'snow' });

/* ================= QUIZ ================= */
let quizzes = [];

window.addQuiz = function(){
  if(!question.value) return alert("Question required");

  quizzes.push({
    question: question.value,
    options: [opt1.value, opt2.value, opt3.value],
    correctAnswer: answer.value
  });

  quizList.innerHTML += `
    <div class="quiz">
      <strong>${question.value}</strong>
    </div>
  `;

  question.value = opt1.value = opt2.value = opt3.value = answer.value = "";
};

/* ================= PUBLISH ================= */
window.publish = async function(){

  if(!courseTitle.value || !moduleTitle.value){
    alert("Course title and module title are required");
    return;
  }

  try{
    await addDoc(collection(db, "courses"), {
      courseTitle: courseTitle.value,
      createdAt: serverTimestamp(),

      certificateEnabled: enableCert.checked,
      certificateTemplate: certText.value || "",

      modules: [{
        moduleTitle: moduleTitle.value,
        content: quill.root.innerHTML,
        videoUrl: videoUrl.value || "",
        quizzes: quizzes
      }]
    });

    alert("‚úÖ Course published successfully");
    location.reload();

  }catch(error){
    console.error("‚ùå Firestore error:", error);
    alert(error.message);
  }
};

</script>

</body>
</html>
