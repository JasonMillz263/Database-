<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin – Management Course</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<style>
/* ===== BASE ===== */
body{
  font-family:Segoe UI;
  background:#f1f5f9;
  padding:12px;
  margin:0;
  transition:.25s;
}
body.dark{
  background:#0f172a;
  color:#e5e7eb;
}
header{
  background:#4f46e5;
  color:#fff;
  padding:16px;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
header .rightControls{
  display:flex;
  gap:8px;
  align-items:center;
}
.card{
  background:#fff;
  padding:16px;
  border-radius:12px;
  margin-top:12px;
  animation:fadeSlide .2s ease;
}
body.dark .card{background:#020617}

@keyframes fadeSlide{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:none}
}

input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  box-sizing:border-box;
}
button{
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
.publish{background:#16a34a;color:#fff}
.draft{background:#f59e0b}
.delete{background:#dc2626;color:#fff}
.view{background:#0ea5e9;color:#fff}
.neutral{background:#e5e7eb}
body.dark .neutral{background:#334155;color:#e5e7eb}

.quiz{background:#eef2ff;padding:10px;border-radius:8px;margin:8px 0}
body.dark .quiz{background:#111827}

.hidden{display:none}

/* ===== TABS ===== */
.tabs{
  display:flex;
  gap:8px;
  margin-top:12px;
}
.tabs button{
  flex:1;
  background:#e5e7eb;
}
.tabs button.active{
  background:#4f46e5;
  color:#fff;
}

/* ===== STATUS OVERLAY ===== */
#statusOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#statusOverlay.hidden{display:none}
.statusBox{
  background:#fff;
  padding:22px;
  border-radius:12px;
  text-align:center;
  min-width:220px;
}
body.dark .statusBox{background:#020617}

/* ===== QUILL UPLOAD NOTICE ===== */
.notice{
  padding:10px;
  border-radius:8px;
  background:#e0f2fe;
  margin:8px 0;
  font-size:14px;
}
body.dark .notice{background:#0b1220}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .tabs{flex-direction:column}
}
</style>
</head>

<body>

<header>
  <div style="display:flex;align-items:center;gap:10px;">
    <button id="backBtn" class="neutral hidden" onclick="goBack()">
      <i class="fa fa-arrow-left"></i> Back
    </button>
    <h2 style="margin:0;"><i class="fa fa-user-shield"></i> Admin – Management Course</h2>
  </div>

  <div class="rightControls">
    <button class="neutral" onclick="toggleTheme()" title="Dark/Light">
      <i class="fa fa-moon"></i>
    </button>
    <span id="authStatus">Checking authentication...</span>
  </div>
</header>

<!-- Editor -->
<div class="card hidden" id="editor">
  <h3>Module Editor</h3>

  <input id="title" placeholder="Module title">
  <input id="imageUrl" placeholder="Cover Image URL (optional)">
  <input id="videoUrl" placeholder="Video URL (optional)">

  <div id="quillUploadNotice" class="notice hidden"></div>
  <div id="quill" style="height:200px"></div>

  <h4>Quizzes</h4>
  <input id="q" placeholder="Question">
  <input id="o1" placeholder="Option 1">
  <input id="o2" placeholder="Option 2">
  <input id="o3" placeholder="Option 3">
  <input id="o4" placeholder="Option 4">
  <input id="a" placeholder="Correct answer (Must match one option exactly)">

  <button class="neutral" onclick="addQuiz()">Add / Update Quiz</button>
  <div id="quizList"></div>

  <button class="draft" onclick="saveModule('draft')">Save Draft</button>
  <button class="publish" onclick="saveModule('published')">Publish</button>
</div>

<!-- Tabs -->
<div id="tabsWrap" class="tabs hidden">
  <button id="btnPublished" class="active" onclick="showTab('publishedTab', this)">Published</button>
  <button id="btnDraft" onclick="showTab('draftTab', this)">Drafts</button>
  <button id="btnBin" onclick="showTab('binTab', this)">Recycle Bin</button>
</div>

<div class="card hidden" id="publishedTab"></div>
<div class="card hidden" id="draftTab"></div>
<div class="card hidden" id="binTab"></div>

<!-- Viewer -->
<div class="card hidden" id="viewer"></div>

<!-- Status overlay -->
<div id="statusOverlay" class="hidden">
  <div class="statusBox">
    <i id="statusIcon" class="fa fa-spinner fa-spin"></i>
    <p id="statusText" style="margin:10px 0 0;"></p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, doc, addDoc, getDocs,
  updateDoc, getDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getStorage, ref, uploadBytesResumable, getDownloadURL
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

/* ===== FIREBASE ===== */
const app = initializeApp({
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409"
});
const db = getFirestore(app);
const auth = getAuth(app);
const storage = getStorage(app);

// NOTE: keeping your existing auto login line
signInWithEmailAndPassword(auth,"ADMIN_EMAIL","ADMIN_PASSWORD");

/* ===== APP STATE / NAV ===== */
let quizzes = [];
let editingQuiz = null;
let editingId = null;

// simple navigation stack (so Back truly returns to previous view)
const navStack = [];
function pushView(viewName){
  // viewName: "list" | "editor" | "viewer"
  const snapshot = {
    view: viewName,
    activeTab: getActiveTabId(),
    scrollY: window.scrollY
  };
  navStack.push(snapshot);
  updateBackButton();
}
function goToView(viewName, opts = {}){
  // Hide all major sections
  viewer.classList.add("hidden");
  editor.classList.add("hidden");
  publishedTab.classList.add("hidden");
  draftTab.classList.add("hidden");
  binTab.classList.add("hidden");
  tabsWrap.classList.add("hidden");

  if(viewName === "list"){
    tabsWrap.classList.remove("hidden");
    // show whichever tab was active
    const tab = opts.tabId || getActiveTabId() || "publishedTab";
    const btn =
      tab==="publishedTab" ? btnPublished :
      tab==="draftTab" ? btnDraft : btnBin;
    showTab(tab, btn, /*push=*/false);
  }

  if(viewName === "editor"){
    editor.classList.remove("hidden");
    tabsWrap.classList.remove("hidden");
  }

  if(viewName === "viewer"){
    viewer.classList.remove("hidden");
  }

  if(opts.scrollTop) window.scrollTo({top:0, behavior:"smooth"});
  updateBackButton();
}
window.goBack = () => {
  // pop current
  navStack.pop();
  const prev = navStack[navStack.length - 1];
  if(!prev){
    // default
    goToView("list", {tabId:"publishedTab", scrollTop:true});
    updateBackButton();
    return;
  }
  goToView(prev.view, {tabId: prev.activeTab});
  // restore scroll (best effort)
  window.scrollTo({top: prev.scrollY || 0, behavior:"instant"});
  updateBackButton();
};
function updateBackButton(){
  if(navStack.length > 1) backBtn.classList.remove("hidden");
  else backBtn.classList.add("hidden");
}
function getActiveTabId(){
  if(!publishedTab.classList.contains("hidden")) return "publishedTab";
  if(!draftTab.classList.contains("hidden")) return "draftTab";
  if(!binTab.classList.contains("hidden")) return "binTab";
  // also check active button
  if(btnPublished.classList.contains("active")) return "publishedTab";
  if(btnDraft.classList.contains("active")) return "draftTab";
  if(btnBin.classList.contains("active")) return "binTab";
  return "publishedTab";
}

/* ===== AUTH CHECK ===== */
onAuthStateChanged(auth, async user=>{
  if(!user){
    authStatus.innerText="❌ Not logged in";
    return;
  }
  authStatus.innerText="✅ Admin authenticated";

  // Start at list view
  tabsWrap.classList.remove("hidden");
  pushView("list");
  goToView("list", {tabId:"publishedTab"});

  editor.classList.remove("hidden"); // you wanted editor visible after auth originally
  // But we keep list as default; editor is accessible when editing/creating.
  editor.classList.add("hidden");

  await loadModules();
});

/* ===== QUILL (IMAGE ENABLED) ===== */
const quill = new Quill("#quill",{
  theme:"snow",
  modules:{
    toolbar:[
      ["bold","italic","underline"],
      ["image","link"],
      [{list:"ordered"},{list:"bullet"}]
    ]
  }
});

// Custom handler: Quill image button -> upload to Storage -> show % -> insert image
const toolbar = quill.getModule("toolbar");
toolbar.addHandler("image", () => {
  const input = document.createElement("input");
  input.setAttribute("type","file");
  input.setAttribute("accept","image/*");
  input.click();

  input.onchange = () => {
    const file = input.files?.[0];
    if(!file) return;

    // show notice
    quillUploadNotice.classList.remove("hidden");
    quillUploadNotice.innerText = "Uploading image: 0%";

    const storageRef = ref(storage, "quill_images/" + Date.now() + "_" + file.name);
    const task = uploadBytesResumable(storageRef, file);

    task.on("state_changed", snap => {
      const p = Math.round((snap.bytesTransferred / snap.totalBytes) * 100);
      quillUploadNotice.innerText = `Uploading image: ${p}%`;
    }, err => {
      quillUploadNotice.innerText = "Upload failed ❌";
      console.error(err);
      setTimeout(()=>quillUploadNotice.classList.add("hidden"), 1500);
    }, async () => {
      const url = await getDownloadURL(task.snapshot.ref);

      // insert at cursor
      const range = quill.getSelection(true);
      const index = range ? range.index : quill.getLength();
      quill.insertEmbed(index, "image", url, "user");
      quill.setSelection(index + 1);

      quillUploadNotice.innerText = "Image inserted ✅";
      setTimeout(()=>quillUploadNotice.classList.add("hidden"), 900);
    });
  };
});

/* ===== STATUS OVERLAY ===== */
function showStatus(text, icon="spinner"){
  statusText.innerText=text;
  statusIcon.className =
    icon==="success" ? "fa fa-check-circle" :
    icon==="trash" ? "fa fa-trash" :
    "fa fa-spinner fa-spin";
  statusOverlay.classList.remove("hidden");
}
function hideStatus(){
  statusOverlay.classList.add("hidden");
}

/* ===== QUIZZES ===== */
window.addQuiz = () => {
  const quiz = {
    question: q.value,
    options: [o1.value, o2.value, o3.value, o4.value],
    answer: a.value
  };

  if(editingQuiz !== null){
    quizzes[editingQuiz] = quiz;
    editingQuiz = null;
  } else {
    quizzes.push(quiz);
  }

  q.value=o1.value=o2.value=o3.value=o4.value=a.value="";
  renderQuizzes();
};

function renderQuizzes(){
  quizList.innerHTML="";
  quizzes.forEach((x,i)=>{
    quizList.innerHTML += `
      <div class="quiz">
        <b>${i+1}.</b> ${x.question}
        <div style="display:flex;gap:8px;margin-top:8px;">
          <button class="neutral" onclick="editQuiz(${i})">Edit</button>
          <button class="delete" onclick="deleteQuiz(${i})">Delete</button>
        </div>
      </div>`;
  });
}

window.editQuiz = i => {
  const x=quizzes[i];
  q.value=x.question;
  o1.value=x.options[0] || "";
  o2.value=x.options[1] || "";
  o3.value=x.options[2] || "";
  o4.value=x.options[3] || "";
  a.value=x.answer || "";
  editingQuiz=i;
};

window.deleteQuiz = i => {
  quizzes.splice(i,1);
  renderQuizzes();
};

/* ===== SAVE MODULE ===== */
window.saveModule = async status => {
  try{
    showStatus(status==="published" ? "Publishing..." : "Saving draft...");

    const refCol = collection(db,"courses","management_course","modules");
    const data = {
      title: title.value,
      imageUrl: imageUrl.value,
      videoUrl: videoUrl.value,
      content: quill.root.innerHTML,
      quizzes: quizzes || [],
      status,
      updatedAt: serverTimestamp()
    };

    if(editingId){
      await updateDoc(doc(refCol, editingId), data);
    }else{
      await addDoc(refCol, { ...data, createdAt: serverTimestamp() });
    }

    showStatus("Done ✅","success");
    setTimeout(hideStatus, 600);

    reset();
    await loadModules();

    // after save, go back to list quickly
    pushView("list");
    goToView("list", {tabId: status==="published" ? "publishedTab" : "draftTab", scrollTop:true});

  }catch(e){
    console.error(e);
    showStatus("Error ❌");
    setTimeout(hideStatus, 900);
  }
};

/* ===== LOAD MODULES (SORTED) ===== */
async function loadModules(){
  publishedTab.innerHTML = "";
  draftTab.innerHTML = "";
  binTab.innerHTML = "";

  const snap = await getDocs(collection(db,"courses","management_course","modules"));

  const modules = [];
  snap.forEach(d => modules.push({ id:d.id, ...d.data() }));

  // sort newest first
  modules.sort((a,b)=>{
    const as = a.updatedAt?.seconds || 0;
    const bs = b.updatedAt?.seconds || 0;
    return bs - as;
  });

  modules.forEach(m=>{
    const box = `
      <div class="quiz">
        <b>${m.title || "(No title)"}</b>
        <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:10px;">
          <button class="neutral" onclick="edit('${m.id}')">Edit</button>
          ${m.status==="published" ? `<button class="view" onclick="viewModule('${m.id}')">View</button>` : ""}
          <button class="delete" onclick="softDelete('${m.id}')">Delete</button>
        </div>
      </div>
    `;

    if(m.status==="published") publishedTab.innerHTML += box;
    else if(m.status==="draft") draftTab.innerHTML += box;
    else if(m.status==="deleted") binTab.innerHTML += box;
  });
}

/* ===== SOFT DELETE ===== */
window.softDelete = async id => {
  const ok = confirm("Move this module to recycle bin?");
  if(!ok) return;

  showStatus("Deleting...","trash");
  await updateDoc(doc(db,"courses","management_course","modules",id),{
    status:"deleted",
    updatedAt: serverTimestamp()
  });
  hideStatus();
  await loadModules();
};

/* ===== EDIT MODULE ===== */
window.edit = async id => {
  pushView("list"); // so Back returns to list
  pushView("editor");

  const s = await getDoc(doc(db,"courses","management_course","modules",id));
  const m = s.data();

  title.value = m.title || "";
  imageUrl.value = m.imageUrl || "";
  videoUrl.value = m.videoUrl || "";
  quill.root.innerHTML = m.content || "";
  quizzes = m.quizzes || [];
  editingId = id;
  renderQuizzes();

  goToView("editor", {scrollTop:true});
};

/* ===== VIEW MODULE (SAME PAGE) ===== */
window.viewModule = async id => {
  pushView("list");
  pushView("viewer");

  const s = await getDoc(doc(db,"courses","management_course","modules",id));
  const m = s.data();

  const cover = m.imageUrl ? `<img src="${m.imageUrl}" style="max-width:100%;border-radius:10px;margin:10px 0;">` : "";
  const vid = m.videoUrl ? `<a href="${m.videoUrl}" target="_blank">Video link</a>` : "";

  viewer.innerHTML = `
    <h2 style="margin-top:0;">${m.title || "Untitled"}</h2>
    ${cover}
    ${vid ? `<p>${vid}</p>` : ""}
    <div>${m.content || ""}</div>
  `;

  goToView("viewer", {scrollTop:true});
};

/* ===== RESET ===== */
function reset(){
  title.value = "";
  imageUrl.value = "";
  videoUrl.value = "";
  quill.root.innerHTML = "";
  quizzes = [];
  editingId = null;
  editingQuiz = null;
  renderQuizzes();
}

/* ===== TABS (FAST) ===== */
window.showTab = (id, btn, push=true) => {
  if(push){
    pushView("list");
  }
  ["publishedTab","draftTab","binTab"].forEach(t => document.getElementById(t).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");

  document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
  if(btn) btn.classList.add("active");
};

/* ===== AUTO SAVE TO DRAFT ===== */
let autoSaveTimer = setInterval(()=>{
  // only autosave if editor is visible
  if(editor.classList.contains("hidden")) return;

  const hasTitle = title.value.trim().length > 0;
  const hasContent = quill.getText().trim().length > 0;
  if(!hasTitle && !hasContent) return;

  // don’t autosave right after publish/delete; just draft
  saveModule("draft");
}, 15000);

/* ===== THEME ===== */
window.toggleTheme = () => {
  document.body.classList.toggle("dark");
  localStorage.theme = document.body.classList.contains("dark") ? "dark" : "light";
};
if(localStorage.theme === "dark") document.body.classList.add("dark");
</script>

<script>
// expose goBack for non-module script call if needed
window.goBack = window.goBack || function(){};
</script>

</body>
</html>
