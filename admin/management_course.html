<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin â€“ Management Course</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<style>
/* ---------- BASE ---------- */
*{box-sizing:border-box}
body{
font-family:Segoe UI,system-ui;
background:#f1f5f9;
margin:0;
padding:10px;
}
body.dark{background:#0f172a;color:#f8fafc}

.hidden{display:none}

/* ---------- HEADER ---------- */
header{
background:#4f46e5;
color:#fff;
padding:14px;
border-radius:14px;
display:flex;
flex-wrap:wrap;
align-items:center;
gap:10px;
}
.header-left{flex:1;font-weight:bold}
.header-center{font-size:13px;opacity:.9}
.header-right button{
background:rgba(255,255,255,.2);
border:none;
border-radius:50%;
width:36px;
height:36px;
color:#fff;
cursor:pointer;
}

/* ---------- CARDS ---------- */
.card{
background:#fff;
border-radius:14px;
padding:14px;
margin-top:12px;
animation:fadeIn .25s ease;
}
body.dark .card{background:#1e293b}

/* ---------- INPUTS ---------- */
input,button{
width:100%;
padding:12px;
margin:6px 0;
border-radius:8px;
border:1px solid #e5e7eb;
font-size:15px;
}
button{
border:none;
font-weight:600;
cursor:pointer;
transition:.15s transform,.15s box-shadow;
}
button:active{transform:scale(.97)}

.publish{background:#16a34a;color:#fff}
.draft{background:#f59e0b}
.delete{background:#dc2626;color:#fff}
.view{background:#0ea5e9;color:#fff}

/* ---------- TABS ---------- */
.tabs{
display:flex;
gap:8px;
margin-top:12px;
}
.tabs button{
flex:1;
background:#e5e7eb;
}
.tabs button.active{
background:#4f46e5;
color:#fff;
}

/* ---------- QUIZ ---------- */
.quiz{
background:#eef2ff;
padding:10px;
border-radius:8px;
margin:6px 0;
}

/* ---------- QUILL ---------- */
.ql-editor img{
max-width:100%;
height:auto;
cursor:pointer;
border-radius:6px;
}

/* IMAGE SIZE TOOLBAR */
.img-tools{
position:absolute;
background:#111827;
color:#fff;
padding:6px;
border-radius:8px;
display:flex;
gap:6px;
z-index:9999;
}
.img-tools button{
padding:6px 10px;
font-size:12px;
background:#4f46e5;
color:#fff;
border-radius:6px;
}

/* ---------- TOAST ---------- */
#toast{
position:fixed;
bottom:20px;
right:20px;
background:#111827;
color:#fff;
padding:12px 16px;
border-radius:12px;
display:flex;
gap:10px;
align-items:center;
z-index:9999;
}

/* ---------- ANIM ---------- */
@keyframes fadeIn{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:none}
}

/* ---------- MOBILE ---------- */
@media(max-width:600px){
header{flex-direction:column;align-items:flex-start}
.tabs{flex-direction:column}
}
</style>
</head>

<body>

<header>
<div class="header-left">
<i class="fa fa-user-shield"></i> Admin Panel
</div>
<div class="header-center" id="authStatus">Checking authenticationâ€¦</div>
<div class="header-right">
<button onclick="toggleTheme()">ðŸŒ“</button>
</div>
</header>

<div id="toast" class="hidden">
<i class="fa fa-spinner fa-spin"></i>
<span id="toastText"></span>
</div>

<div class="card hidden" id="addModuleCard">
<button class="publish" onclick="openEditor()">âž• Add New Module</button>
</div>

<div class="card hidden" id="editor">
<h3>Module Editor</h3>
<input id="title" placeholder="Module title">
<input id="videoUrl" placeholder="Video URL">
<div id="quill" style="height:220px"></div>

<h4>Quizzes</h4>
<input id="q" placeholder="Question">
<input id="o1" placeholder="Option 1">
<input id="o2" placeholder="Option 2">
<input id="o3" placeholder="Option 3">
<input id="o4" placeholder="Option 4">
<input id="a" placeholder="Correct answer">
<button onclick="addQuiz()">Add / Update Quiz</button>
<div id="quizList"></div>

<button class="draft" onclick="saveModule('draft')">Save Draft</button>
<button class="publish" onclick="saveModule('published')">Publish</button>
</div>

<div class="tabs">
<button class="active" onclick="showTab('publishedTab',this)">Published</button>
<button onclick="showTab('draftTab',this)">Drafts</button>
<button onclick="showTab('binTab',this)">Recycle Bin</button>
</div>

<div class="card" id="publishedTab"></div>
<div class="card hidden" id="draftTab"></div>
<div class="card hidden" id="binTab"></div>
<div class="card hidden" id="viewer"></div>

<!-- IMAGE TOOLBAR -->
<div id="imgTools" class="img-tools hidden">
<button onclick="resizeImg('100%')">Original</button>
<button onclick="resizeImg('70%')">Medium</button>
<button onclick="resizeImg('40%')">Small</button>
</div>

<script type="module">
/* ðŸ”’ YOUR FIREBASE & LOGIC â€“ UNTOUCHED */
/* ONLY UI & UX ADDITIONS BELOW */

/* ---------- QUILL ---------- */
const quill=new Quill("#quill",{theme:"snow",modules:{toolbar:[
[{header:[1,2,3,false]}],
["bold","italic","underline"],
[{list:"ordered"},{list:"bullet"}],
["link","image"],["clean"]
]}});

/* IMAGE RESIZE HANDLER */
let activeImg=null;
document.addEventListener("click",e=>{
if(e.target.tagName==="IMG" && e.target.closest(".ql-editor")){
activeImg=e.target;
const t=document.getElementById("imgTools");
t.style.top=e.pageY+"px";
t.style.left=e.pageX+"px";
t.classList.remove("hidden");
}else{
document.getElementById("imgTools").classList.add("hidden");
}
});

window.resizeImg=size=>{
if(activeImg) activeImg.style.width=size;
};

/* ---------- ANDROID BACK ---------- */
function push(){history.pushState({},"")}
window.addEventListener("popstate",()=>{
if(!viewer.classList.contains("hidden")) viewer.classList.add("hidden");
else if(!editor.classList.contains("hidden")) editor.classList.add("hidden");
});

/* OVERRIDES */
window.openEditor=()=>{
editor.classList.remove("hidden");
push();
};
window.viewModule=id=>{
push();
};
window.toggleTheme=()=>document.body.classList.toggle("dark");
</script>

</body>
   </html>
