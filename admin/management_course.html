<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin â€“ Management Course</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<style>
body{
  font-family:Segoe UI;
  background:#f1f5f9;
  padding:12px;
  margin:0;
}
body.dark{background:#0f172a;color:#f8fafc}

header{
  background:#4f46e5;
  color:#fff;
  padding:16px;
  border-radius:12px;
}

.card{
  background:#fff;
  padding:16px;
  border-radius:12px;
  margin-top:12px;
}
body.dark .card{background:#1e293b}

input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
}

button{
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.publish{background:#16a34a;color:#fff}
.draft{background:#f59e0b}
.delete{background:#dc2626;color:#fff}
.view{background:#0ea5e9;color:#fff}

.quiz{
  background:#eef2ff;
  padding:8px;
  border-radius:6px;
  margin:6px 0;
}
.hidden{display:none}

.tabs{
  display:flex;
  gap:8px;
  margin-top:12px;
}
.tabs button{flex:1;background:#e5e7eb}
.tabs button.active{background:#4f46e5;color:#fff}

.ql-editor img{
  max-width:100%;
  height:auto;
  margin:8px 0;
}

/* TOAST */
#toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111827;
  color:#fff;
  padding:12px 16px;
  border-radius:10px;
  display:flex;
  gap:10px;
  align-items:center;
  z-index:9999;
}
#toast.hidden{display:none}
</style>
</head>

<body>

<header>
  <h2><i class="fa fa-user-shield"></i> Admin â€“ Management Course</h2>
  <div id="authStatus">Checking authentication...</div>
  <button onclick="toggleTheme()">ðŸŒ“</button>
</header>

<div id="toast" class="hidden">
  <i class="fa fa-spinner fa-spin"></i>
  <span id="toastText"></span>
</div>

<div class="card hidden" id="addModuleCard">
  <button class="publish" onclick="openEditor()">âž• Add New Module</button>
</div>

<div class="card hidden" id="editor">
  <h3>Module Editor</h3>

  <input id="title" placeholder="Module title">
  <input id="videoUrl" placeholder="Video URL">

  <div id="quill" style="height:220px"></div>

  <h4>Quizzes</h4>
  <input id="q" placeholder="Question">
  <input id="o1" placeholder="Option 1">
  <input id="o2" placeholder="Option 2">
  <input id="o3" placeholder="Option 3">
  <input id="o4" placeholder="Option 4">
  <input id="a" placeholder="Correct answer">

  <button onclick="addQuiz()">Add / Update Quiz</button>
  <div id="quizList"></div>

  <button class="draft" onclick="saveModule('draft')">Save Draft</button>
  <button class="publish" onclick="saveModule('published')">Publish</button>
</div>

<div class="tabs">
  <button class="active" onclick="showTab('publishedTab',this)">Published</button>
  <button onclick="showTab('draftTab',this)">Drafts</button>
  <button onclick="showTab('binTab',this)">Recycle Bin</button>
</div>

<div class="card" id="publishedTab"></div>
<div class="card hidden" id="draftTab"></div>
<div class="card hidden" id="binTab"></div>
<div class="card hidden" id="viewer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, doc, addDoc, getDocs,
  updateDoc, getDoc, serverTimestamp, query, orderBy
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain:"students-login-29409.firebaseapp.com",
  projectId:"students-login-29409"
});

const db = getFirestore(app);
const auth = getAuth(app);

signInWithEmailAndPassword(auth,"ADMIN_EMAIL","ADMIN_PASSWORD");

/* AUTH */
onAuthStateChanged(auth, async user=>{
  if(!user){
    authStatus.innerText="âŒ Not logged in";
    return;
  }
  const admin = await getDoc(doc(db,"admins",user.uid));
  if(!admin.exists()){
    authStatus.innerText="âŒ Not admin";
    return;
  }
  authStatus.innerText="âœ… Admin authenticated";
  addModuleCard.classList.remove("hidden");
  loadModules();
});

/* QUILL â€“ BASE64 IMAGE UPLOAD WITH TOAST */
const quill = new Quill("#quill",{
  theme:"snow",
  modules:{
    toolbar:{
      container:[
        [{header:[1,2,3,false]}],
        ["bold","italic","underline"],
        [{list:"ordered"},{list:"bullet"}],
        ["link","image"],
        ["clean"]
      ],
      handlers:{
        image: imageHandler
      }
    }
  }
});

function imageHandler(){
  const input=document.createElement("input");
  input.type="file";
  input.accept="image/*";
  input.click();

  input.onchange=()=>{
    const file=input.files[0];
    if(!file) return;

    toastText.innerText="Uploading image 0%";
    toast.classList.remove("hidden");

    const reader=new FileReader();

    reader.onprogress=e=>{
      if(e.lengthComputable){
        const p=Math.round((e.loaded/e.total)*100);
        toastText.innerText=`Uploading image ${p}%`;
      }
    };

    reader.onload=()=>{
      const range=quill.getSelection(true);
      quill.insertEmbed(range.index,"image",reader.result);
      toastText.innerText="âœ… Image uploaded";
      setTimeout(()=>toast.classList.add("hidden"),1500);
    };

    reader.readAsDataURL(file);
  };
}

/* STATE */
let quizzes=[],editingId=null,editingQuiz=null;

/* QUIZZES */
window.addQuiz=()=>{
  const quiz={question:q.value,options:[o1.value,o2.value,o3.value,o4.value],answer:a.value};
  editingQuiz!==null?quizzes[editingQuiz]=quiz:quizzes.push(quiz);
  editingQuiz=null;
  q.value=o1.value=o2.value=o3.value=o4.value=a.value="";
  renderQuizzes();
};

function renderQuizzes(){
  quizList.innerHTML="";
  quizzes.forEach((x,i)=>{
    quizList.innerHTML+=`
      <div class="quiz">${i+1}. ${x.question}
        <button onclick="editQuiz(${i})">Edit</button>
        <button class="delete" onclick="deleteQuiz(${i})">Delete</button>
      </div>`;
  });
}

window.editQuiz=i=>{
  const x=quizzes[i];
  q.value=x.question;
  o1.value=x.options[0];
  o2.value=x.options[1];
  o3.value=x.options[2];
  o4.value=x.options[3];
  a.value=x.answer;
  editingQuiz=i;
};

window.deleteQuiz=i=>{
  quizzes.splice(i,1);
  renderQuizzes();
};

/* SAVE */
window.saveModule=async status=>{
  toastText.innerText=status==="published"?"Publishing module...":"Saving draft...";
  toast.classList.remove("hidden");

  const refc=collection(db,"courses","management_course","modules");
  const data={
    title:title.value,
    videoUrl:videoUrl.value,
    content:quill.root.innerHTML,
    quizzes,
    status,
    updatedAt:serverTimestamp()
  };

  editingId
    ? await updateDoc(doc(refc,editingId),data)
    : await addDoc(refc,data);

  toast.classList.add("hidden");
  reset();
  loadModules();
};

/* LOAD */
async function loadModules(){
  publishedTab.innerHTML=draftTab.innerHTML=binTab.innerHTML="";
  let n=1;
  const s=await getDocs(
    query(collection(db,"courses","management_course","modules"),orderBy("updatedAt","desc"))
  );
  s.forEach(d=>{
    const m=d.data();
    const t=m.status==="published"?`${n++}. ${m.title}`:m.title;
    const box=`
      <div class="quiz">
        <b>${t}</b><br>
        <button class="view" onclick="viewModule('${d.id}')">View</button>
        <button onclick="edit('${d.id}')">Edit</button>
        <button class="delete" onclick="softDelete('${d.id}')">Delete</button>
      </div>`;
    m.status==="published"?publishedTab.innerHTML+=box:
    m.status==="draft"?draftTab.innerHTML+=box:
    binTab.innerHTML+=box;
  });
}

window.viewModule=async id=>{
  const s=await getDoc(doc(db,"courses","management_course","modules",id));
  const m=s.data();
  viewer.innerHTML=`<h3>${m.title}</h3>${m.content}<button onclick="viewer.classList.add('hidden')">â¬… Back</button>`;
  viewer.classList.remove("hidden");
};

window.edit=async id=>{
  const s=await getDoc(doc(db,"courses","management_course","modules",id));
  const m=s.data();
  title.value=m.title;
  videoUrl.value=m.videoUrl;
  quill.root.innerHTML=m.content;
  quizzes=m.quizzes||[];
  editingId=id;
  editor.classList.remove("hidden");
  renderQuizzes();
};

window.softDelete=async id=>{
  await updateDoc(doc(db,"courses","management_course","modules",id),{status:"deleted"});
  loadModules();
};

function reset(){
  title.value=videoUrl.value="";
  quill.root.innerHTML="";
  quizzes=[];
  editingId=null;
  renderQuizzes();
}

window.openEditor=()=>editor.classList.remove("hidden");

window.showTab=(id,btn)=>{
  ["publishedTab","draftTab","binTab"].forEach(t=>document.getElementById(t).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
};

window.toggleTheme=()=>document.body.classList.toggle("dark");
</script>

</body>
</html>
