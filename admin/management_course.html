<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<style>
:root{
  --primary:#4f46e5;
  --bg:#f1f5f9;
  --card:#ffffff;
}
body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  color:#f8fafc;
}

*{box-sizing:border-box}
body{
  font-family:Segoe UI;
  background:var(--bg);
  margin:0;
  padding-bottom:80px;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:var(--primary);
  color:#fff;
  padding:12px;
  border-radius:0 0 16px 16px;
}
.header-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.header-left h2{
  font-size:16px;
  margin:0;
}
.header-center{
  font-size:13px;
  opacity:.9;
}
.header-right button{
  background:rgba(255,255,255,.2);
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
}

/* CARDS */
.card{
  background:var(--card);
  padding:14px;
  border-radius:16px;
  margin:12px;
  animation:fadeUp .25s ease;
}
.hidden{display:none}

/* BUTTONS */
button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:transform .15s ease,box-shadow .15s ease;
}
button:active{
  transform:scale(.96);
}
.publish{background:#16a34a;color:#fff}
.draft{background:#f59e0b}
.delete{background:#dc2626;color:#fff}
.view{background:#0ea5e9;color:#fff}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  margin-top:8px;
}

/* TABS */
.tabs{
  display:flex;
  gap:8px;
  margin:12px;
}
.tabs button{
  background:#e5e7eb;
}
.tabs button.active{
  background:var(--primary);
  color:#fff;
}

/* QUIZ */
.quiz{
  background:#eef2ff;
  padding:10px;
  border-radius:10px;
  margin-top:8px;
}

/* QUILL */
#quill{
  height:220px;
}
.ql-editor img{
  max-width:100%;
  border-radius:8px;
  cursor:pointer;
}

/* IMAGE TOOLBAR */
.image-tools{
  display:flex;
  gap:6px;
  margin-top:6px;
}
.image-tools button{
  padding:6px;
  font-size:12px;
}

/* TOAST */
#toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111827;
  color:#fff;
  padding:12px 18px;
  border-radius:14px;
  display:flex;
  gap:10px;
  z-index:9999;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<header>
  <div class="header-row">
    <div class="header-left">
      <h2><i class="fa fa-user-shield"></i> Admin</h2>
    </div>
    <div class="header-center" id="authStatus">Checking authentication...</div>
    <div class="header-right">
      <button onclick="toggleTheme()">ðŸŒ“</button>
    </div>
  </div>
</header>

<div id="toast" class="hidden">
  <i class="fa fa-spinner fa-spin"></i>
  <span id="toastText"></span>
</div>

<div class="card hidden" id="addModuleCard">
  <button class="publish" onclick="openEditor()">âž• Add New Module</button>
</div>

<div class="card hidden" id="editor">
  <h3>Module Editor</h3>

  <input id="title" placeholder="Module title">
  <input id="videoUrl" placeholder="Video URL">

  <div id="quill"></div>
  <div id="imageTools" class="image-tools hidden">
    <button onclick="resizeImage('100%')">Original</button>
    <button onclick="resizeImage('30%')">Small</button>
    <button onclick="resizeImage('60%')">Medium</button>
    <button onclick="resizeImage('80%')">Large</button>
  </div>

  <h4>Quizzes</h4>
  <input id="q" placeholder="Question">
  <input id="o1" placeholder="Option 1">
  <input id="o2" placeholder="Option 2">
  <input id="o3" placeholder="Option 3">
  <input id="o4" placeholder="Option 4">
  <input id="a" placeholder="Correct answer">

  <button onclick="addQuiz()">Add / Update Quiz</button>
  <div id="quizList"></div>

  <button class="draft" onclick="saveModule('draft')">Save Draft</button>
  <button class="publish" onclick="saveModule('published')">Publish</button>
</div>

<div class="tabs">
  <button class="active" onclick="showTab('publishedTab',this)">Published</button>
  <button onclick="showTab('draftTab',this)">Drafts</button>
  <button onclick="showTab('binTab',this)">Recycle Bin</button>
</div>

<div class="card" id="publishedTab"></div>
<div class="card hidden" id="draftTab"></div>
<div class="card hidden" id="binTab"></div>
<div class="card hidden" id="viewer"></div>

/* ANDROID BACK BUTTON */
let historyStack=[];
function pushState(){
  historyStack.push(document.querySelector(".card:not(.hidden)"));
}
window.onpopstate=()=>{
  const prev=historyStack.pop();
  if(prev){
    document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
    prev.classList.remove("hidden");
  }
};

</body>
