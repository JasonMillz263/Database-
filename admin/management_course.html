<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Publisher | E-Learning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins;background:#f4f4f4}
header{background:#111;color:#fff;padding:15px}
.container{max-width:1100px;margin:auto;padding:20px}
.panel{background:#fff;border-radius:12px;padding:20px}
input,textarea{width:100%;padding:10px;margin-bottom:12px;border-radius:6px;border:1px solid #ccc}
button{padding:12px 20px;border:none;border-radius:6px;font-size:15px;cursor:pointer}
.publish{background:#4B0E17;color:#fff}
.draft{background:#555;color:#fff}
.view{background:#0074D9;color:#fff}
.delete{background:#FF4136;color:#fff}
#editor{height:260px;margin-bottom:15px}
.quiz{background:#fafafa;padding:10px;border-radius:8px;margin-top:8px}
.actions button{margin-right:10px;margin-top:10px}
hr{margin:25px 0}
</style>
</head>

<body>

<header>
  <h2>Admin Publishing Panel</h2>
</header>

<div class="container">
<div class="panel">

<label>Course Title</label>
<input id="courseTitle">

<label>Module Name</label>
<input id="moduleTitle">

<label>Module Content</label>
<div id="editor"></div>

<label>Module Video URL</label>
<input id="videoUrl">

<hr>

<h3>Quiz</h3>
<input id="question" placeholder="Question">
<input id="opt1" placeholder="Option A">
<input id="opt2" placeholder="Option B">
<input id="opt3" placeholder="Option C">
<input id="answer" placeholder="Correct Answer">
<button onclick="addQuiz()">Add Question</button>
<div id="quizList"></div>

<hr>

<h3>Certificate</h3>
<label><input type="checkbox" id="enableCert"> Enable Certificate</label>
<textarea id="certText"></textarea>

<hr>

<div class="actions">
  <button class="publish" onclick="publishCourse()">ğŸš€ Publish</button>
  <button class="draft" onclick="saveDraft()">ğŸ’¾ Save Draft</button>
</div>

<div id="postActions" style="display:none">
  <hr>
  <button class="view" onclick="viewCourse()">ğŸ‘ View Course</button>
  <button class="delete" onclick="deleteCourse()">ğŸ—‘ Delete</button>
</div>

</div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script type="module">
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, serverTimestamp,
  doc, getDoc, deleteDoc, setDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

import {
  getAuth, signInAnonymously, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
  storageBucket: "students-login-29409.appspot.com",
  messagingSenderId: "634331456872",
  appId: "1:634331456872:web:6dae360c5e28d8356562dd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* ğŸ” AUTH REQUIRED */
signInAnonymously(auth);

onAuthStateChanged(auth, user => {
  if (!user) return alert("Auth failed");
  console.log("âœ… Logged in UID:", user.uid);
});

/* ================= QUILL ================= */
const quill = new Quill('#editor', {
  theme: 'snow',
  modules: {
    toolbar: [
      [{ header: [1,2,3,false] }],
      ['bold','italic','underline'],
      [{ list: 'ordered' }, { list: 'bullet' }],
      ['link','image'],
      ['clean']
    ]
  }
});

/* ================= QUIZ ================= */
let quizzes = [];
let currentCourseId = null;

window.addQuiz = () => {
  quizzes.push({
    question: question.value,
    options: [opt1.value,opt2.value,opt3.value],
    correctAnswer: answer.value
  });
  quizList.innerHTML += `<div class="quiz">${question.value}</div>`;
  question.value = opt1.value = opt2.value = opt3.value = answer.value = "";
};

/* ================= DATA ================= */
function courseData(status){
  return {
    courseTitle: courseTitle.value,
    status,
    createdAt: serverTimestamp(),
    certificateEnabled: enableCert.checked,
    certificateTemplate: certText.value,
    modules: [{
      moduleTitle: moduleTitle.value,
      content: quill.root.innerHTML,
      videoUrl: videoUrl.value,
      quizzes
    }]
  };
}

/* ================= ACTIONS ================= */
window.publishCourse = async () => {
  const ref = await addDoc(collection(db,"courses"), courseData("published"));
  currentCourseId = ref.id;
  alert("âœ… Published");
  postActions.style.display = "block";
};

window.saveDraft = async () => {
  await addDoc(collection(db,"drafts"), courseData("draft"));
  alert("ğŸ’¾ Draft saved");
};

window.viewCourse = () => {
  window.open(`student-course.html?id=${currentCourseId}`);
};

window.deleteCourse = async () => {
  const ref = doc(db,"courses",currentCourseId);
  const snap = await getDoc(ref);
  await setDoc(doc(db,"recycleBin",currentCourseId), snap.data());
  await deleteDoc(ref);
  alert("ğŸ—‘ Deleted");
};
</script>

</body>
</html>
