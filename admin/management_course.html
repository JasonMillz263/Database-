<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Publisher | E-Learning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Quill -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Poppins;background:#f4f4f4}
header{background:#111;color:#fff;padding:15px}
.container{max-width:1100px;margin:auto;padding:20px}
.panel{background:#fff;border-radius:12px;padding:20px}
input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid #ccc
}
button{
  padding:12px 20px;
  background:#4B0E17;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:15px;
  cursor:pointer
}
#editor{height:260px;margin-bottom:15px}
.quiz{
  background:#fafafa;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
  font-size:14px
}
label{font-weight:600}
hr{margin:25px 0}
</style>
</head>

<body>

<header>
  <h2>Admin Publishing Panel</h2>
</header>

<div class="container">
<div class="panel">

<!-- COURSE -->
<label>Course Title</label>
<input id="courseTitle" placeholder="e.g. Food Business Fundamentals">

<hr>

<!-- MODULE -->
<label>Module Name</label>
<input id="moduleTitle" placeholder="e.g. Introduction to Food Business">

<label>Module Content</label>
<div id="editor"></div>

<label>Module Video URL (optional)</label>
<input id="videoUrl" placeholder="https://youtube.com/...">

<hr>

<!-- QUIZ -->
<h3>Quiz / Questions</h3>

<input id="question" placeholder="Question">
<input id="opt1" placeholder="Option A">
<input id="opt2" placeholder="Option B">
<input id="opt3" placeholder="Option C">
<input id="answer" placeholder="Correct Answer">

<button onclick="addQuiz()">Add Question</button>

<div id="quizList"></div>

<hr>

<!-- CERTIFICATE -->
<h3>Certificate Settings</h3>

<label>
  <input type="checkbox" id="enableCert"> Enable Certificate for this Course
</label>

<textarea id="certText" placeholder="Certificate text e.g. This certifies that {{name}} has completed {{course}}"></textarea>

<hr>

<button onclick="publish()">ðŸš€ Publish Course</button>

</div>
</div>

<!-- Quill -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script>
/* =========================
   FIREBASE CONFIG
========================= */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* =========================
   QUILL EDITOR
========================= */
const quill = new Quill('#editor', {
  theme: 'snow',
  modules: {
    toolbar: [
      [{ header: [1,2,3,false] }],
      ['bold','italic','underline'],
      [{ list: 'ordered' }, { list: 'bullet' }],
      ['link','image'],
      ['clean']
    ]
  }
});

/* =========================
   QUIZ HANDLING
========================= */
let quizzes = [];

function addQuiz(){
  if(!question.value) return alert("Question required");

  quizzes.push({
    question: question.value,
    options: [opt1.value, opt2.value, opt3.value],
    correctAnswer: answer.value
  });

  quizList.innerHTML += `
    <div class="quiz">
      <strong>${question.value}</strong>
    </div>
  `;

  question.value = opt1.value = opt2.value = opt3.value = answer.value = "";
}

/* =========================
   PUBLISH COURSE
========================= */
function publish(){
  if(!courseTitle.value || !moduleTitle.value){
    alert("Course title and module name required");
    return;
  }

  db.collection("courses").add({
    courseTitle: courseTitle.value,
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),

    certificateEnabled: enableCert.checked,
    certificateTemplate: certText.value || "",

    modules: [{
      moduleTitle: moduleTitle.value,
      content: quill.root.innerHTML,
      videoUrl: videoUrl.value || "",
      quizzes: quizzes
    }]
  })
  .then(()=>{
    alert("âœ… Course Published Successfully");
    location.reload();
  })
  .catch(err=>{
    alert("Error: " + err.message);
  });
}
</script>

</body>
</html>
