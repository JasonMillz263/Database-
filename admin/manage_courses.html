
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Courses | Admin Dashboard</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Styling is similar to the previous page with some modifications */
    /* Add your custom styles here */
    :root {
      --blue: #2563eb;
      --purple: #6d28d9;
      --bg: #f5f7ff;
      --card: #ffffff;
      --text: #1f2937;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .sidebar {
      background: linear-gradient(180deg, var(--blue), var(--purple));
      color: #fff;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar a {
      display: flex;
      gap: 12px;
      align-items: center;
      color: #e5e7eb;
      text-decoration: none;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      transition: all 0.25s ease;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, .2);
      transform: translateX(6px);
    }

    .sidebar .logout {
      background: #ef4444;
      color: #fff;
    }

    /* Main Content */
    .main {
      padding: 28px;
    }

    /* Header */
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      color: #fff;
      padding: 20px 24px;
      border-radius: 20px;
    }

    .top-header h1 {
      font-size: 24px;
      margin: 0;
    }

    .badge {
      background: rgba(255, 255, 255, .2);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 14px;
    }

    /* Course List */
    .course-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .course-card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, .1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .course-card h3 {
      margin-top: 0;
    }

    .course-card .price {
      font-size: 18px;
      font-weight: 600;
      margin-top: 15px;
    }

    /* Button */
    .link-btn {
      padding: 10px 20px;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 15px;
      cursor: pointer;
    }

    .link-btn:hover {
      background: var(--purple);
    }

  </style>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>FBA Admin Portal</h2>
    <a href="admin_dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
    <a href="manage_courses.html"><i class="fa fa-book"></i> Manage Courses</a>
    <a href="manage_users.html"><i class="fa fa-users"></i> Manage Users</a>
    <a href="manage_payments.html"><i class="fa fa-credit-card"></i> Manage Payments</a>
    <a href="manage_quizzes.html"><i class="fa fa-question-circle"></i> Manage Quizzes</a>
    <a href="admin_profile.html"><i class="fa fa-user-circle"></i> Admin Profile</a>
    <a href="#" class="logout" onclick="logout()"><i class="fa fa-sign-out-alt"></i> Logout</a>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="top-header">
      <h1>Manage Courses</h1>
      <button onclick="window.location.href='add_course.html'" class="link-btn">Add New Course</button>
    </div>

    <!-- Course List -->
    <div class="course-list" id="courseList">

      <!-- Dynamically Loaded Courses -->
      <!-- Example of a course card -->
      <!-- <div class="course-card">
        <h3>Course Name</h3>
        <div class="price">$49</div>
        <button class="link-btn">Edit</button>
        <button class="link-btn" onclick="deleteCourse(courseId)">Delete</button>
      </div> -->

    </div>
  </main>

</div>

<script>
  // Firebase setup
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // Fetch and display all courses
  async function fetchCourses() {
    const coursesRef = db.collection("courses");
    const snapshot = await coursesRef.get();
    
    const courseList = document.getElementById('courseList');
    courseList.innerHTML = ''; // Clear previous courses

    snapshot.forEach(doc => {
      const data = doc.data();
      const courseId = doc.id;
      const courseCard = document.createElement('div');
      courseCard.classList.add('course-card');
      
      const courseName = document.createElement('h3');
      courseName.textContent = data.name;
      courseCard.appendChild(courseName);

      const coursePrice = document.createElement('div');
      coursePrice.classList.add('price');
      coursePrice.textContent = `$${data.price}`;
      courseCard.appendChild(coursePrice);

      const editButton = document.createElement('button');
      editButton.classList.add('link-btn');
      editButton.textContent = 'Edit';
      editButton.onclick = () => editCourse(courseId);
      courseCard.appendChild(editButton);

      const deleteButton = document.createElement('button');
      deleteButton.classList.add('link-btn');
      deleteButton.textContent = 'Delete';
      deleteButton.onclick = () => deleteCourse(courseId);
      courseCard.appendChild(deleteButton);

      courseList.appendChild(courseCard);
    });
  }

  // Edit Course
  function editCourse(courseId) {
    window.location.href = `edit_course.html?courseId=${courseId}`;
  }

  // Delete Course
  async function deleteCourse(courseId) {
    if (confirm("Are you sure you want to delete this course?")) {
      await db.collection("courses").doc(courseId).delete();
      fetchCourses(); // Refresh the course list
    }
  }

  // Fetch courses on page load
  window.onload = fetchCourses;

  // Logout
  function logout() {
    auth.signOut().then(() => location.href = 'login.html');
  }
</script>

</body>
  </html>
