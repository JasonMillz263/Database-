<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Preview | Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #eef2ff;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 600px;
  margin: 50px auto;
  background: #fff;
  padding: 30px;
  border-radius: 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.1);
}
h2 { text-align:center; color: #2563eb; margin-bottom: 30px;}
label { display:block; margin:10px 0 4px; font-weight:600; }
input[type=text], input[type=email], input[type=tel] {
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #d1d5db;
  margin-bottom:10px;
}
.payment-methods {
  display:flex;
  flex-direction:column;
  gap:12px;
  margin:10px 0 20px;
}
.payment-methods label {
  display:flex;
  align-items:center;
  gap:10px;
  background:#f3f4f6;
  padding:10px 12px;
  border-radius:12px;
  cursor:pointer;
}
.payment-methods input { accent-color: #2563eb; }
.terms { display:flex; align-items:center; gap:10px; margin-bottom:20px; }
button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:600;
  background:linear-gradient(135deg,#2563eb,#6d28d9);
  color:#fff;
  cursor:pointer;
  transition:0.3s;
  font-size:16px;
}
button:disabled { opacity:0.8; cursor:not-allowed; }
.loading { margin-top:10px; display:none; text-align:center; color:#2563eb; font-weight:600;}
</style>
</head>

<body>

<div class="container">
  <h2>Payment Preview</h2>

  <label for="studentName">Full Name</label>
  <input type="text" id="studentName" placeholder="Enter your full name">

  <label for="studentEmail">Email</label>
  <input type="email" id="studentEmail" placeholder="Enter your email">

  <label for="studentPhone">Phone Number</label>
  <input type="tel" id="studentPhone" placeholder="Enter your phone number">

  <label>Payment Method</label>
  <div class="payment-methods">
    <label><input type="radio" name="paymentMethod" value="Ecocash"> Ecocash</label>
    <label><input type="radio" name="paymentMethod" value="One Money"> One Money</label>
    <label><input type="radio" name="paymentMethod" value="Bank Transfer"> Bank Transfer</label>
  </div>

  <div class="terms">
    <input type="checkbox" id="agreeTerms">
    <label for="agreeTerms">I agree to the terms and conditions</label>
  </div>

  <button id="proceedBtn">Proceed with Payment</button>
  <div class="loading" id="loadingText">Generating invoice, please wait...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ðŸ”´ Replace with your Firebase config
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Pre-fill student details if available
document.getElementById("studentName").value = localStorage.getItem("studentName") || "";
document.getElementById("studentEmail").value = localStorage.getItem("studentEmail") || "";
document.getElementById("studentPhone").value = localStorage.getItem("studentPhone") || "";

document.getElementById("proceedBtn").addEventListener("click", async () => {
  const name = document.getElementById("studentName").value.trim();
  const email = document.getElementById("studentEmail").value.trim();
  const phone = document.getElementById("studentPhone").value.trim();
  const course = localStorage.getItem("courseName");
  const amount = localStorage.getItem("coursePrice");
  const method = document.querySelector('input[name="paymentMethod"]:checked')?.value;
  const termsChecked = document.getElementById("agreeTerms").checked;

  if (!name || !email || !phone || !method) {
    alert("Please fill all fields and select a payment method.");
    return;
  }

  if (!termsChecked) {
    alert("You must agree to the terms and conditions.");
    return;
  }

  const btn = document.getElementById("proceedBtn");
  const loading = document.getElementById("loadingText");
  btn.disabled = true;
  loading.style.display = "block";

  try {
    await addDoc(collection(db, "invoices"), {
      studentName: name,
      email: email,
      phone: phone,
      course: course,
      amount: parseFloat(amount),
      paymentMethod: method,
      status: "pending",
      createdAt: serverTimestamp()
    });

    // Save email for invoice page
    localStorage.setItem("studentEmail", email);

    // Redirect to invoice
    window.location.href = "invoice.html";
  } catch (error) {
    console.error(error);
    alert("Failed to generate invoice. Try again.");
    btn.disabled = false;
    loading.style.display = "none";
  }
});
</script>

</body>
</html>
