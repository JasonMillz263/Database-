<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Preview - Food Business Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 20px; }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      background: #f5f5f5;
    }
    .form-container h2 { text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    input[type="text"], input[type="number"], select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button { background-color: #2563eb; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #6d28d9; }
    #studentDetails { margin-bottom: 20px; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Payment Preview</h2>

    <!-- Student Details -->
    <div id="studentDetails"></div>

    <!-- Payment Form -->
    <form id="paymentForm">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" disabled>
      </div>
      <div class="form-group">
        <label for="amount">Amount (USD)</label>
        <input type="number" id="amount" disabled>
      </div>
      <div class="form-group">
        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod" required>
          <option value="ecocash">Ecocash</option>
          <option value="bank">Bank Transfer</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
      <div class="form-group">
        <label for="terms">
          <input type="checkbox" id="terms" required>
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

  <script>
    // Retrieve student and course data from localStorage
    const studentName = localStorage.getItem('studentName');
    const studentEmail = localStorage.getItem('studentEmail');
    const studentPhone = localStorage.getItem('studentPhone');
    const courseName = localStorage.getItem('courseName');
    const coursePrice = localStorage.getItem('coursePrice');

    // Display student details
    document.getElementById('studentDetails').innerHTML = `
      <p><strong>Name:</strong> ${studentName}</p>
      <p><strong>Email:</strong> ${studentEmail}</p>
      <p><strong>Phone:</strong> ${studentPhone}</p>
    `;

    // Set course details in the form
    document.getElementById('courseName').value = courseName;
    document.getElementById('amount').value = coursePrice;

    // Handle form submission
    document.getElementById('paymentForm').addEventListener('submit', function(event){
      event.preventDefault();

      const paymentMethod = document.getElementById('paymentMethod').value;

      // Generate invoice (simulated here with alert)
      alert(`Invoice generated for ${courseName} with amount $${coursePrice} via ${paymentMethod}.`);
      
      // After payment simulation, you can redirect or show confirmation.
      // For example, after an actual payment gateway integration, redirect to a confirmation page:
      // window.location.href = "payment-confirmation.html";
    });
  </script>
</body>
</html>
