<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Preview | Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Invoice PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{
  --blue:#2563eb;
  --purple:#6d28d9;
  --bg:#f5f7ff;
  --card:#ffffff;
  --text:#1f2937;
}

*{box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  margin:0;
  background:var(--bg);
  padding:20px;
  color:var(--text);
}

.card{
  max-width:520px;
  margin:auto;
  background:var(--card);
  padding:26px;
  border-radius:24px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
}

h2{
  text-align:center;
  margin-bottom:18px;
}

.info p{
  margin:8px 0;
  font-size:14px;
}

.pay-btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.pay-btn:hover{opacity:.9}

/* Invoice Popup */
#invoiceModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:9999;
}

.invoice{
  background:#fff;
  max-width:420px;
  margin:10% auto;
  padding:24px;
  border-radius:22px;
}

.invoice img{
  width:90px;
  display:block;
  margin:0 auto 10px;
}

.invoice h3{
  text-align:center;
  margin-bottom:10px;
}

.invoice p{
  font-size:14px;
  margin:6px 0;
}

hr{margin:12px 0}

.actions button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:16px;
  font-weight:600;
  cursor:pointer;
}

.download{background:#22c55e;color:#fff}
.back{background:var(--blue);color:#fff}
</style>
</head>

<body>

<div class="card">
  <h2>Payment Preview</h2>

  <div class="info">
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Course:</strong> <span id="course"></span></p>
    <p><strong>Amount:</strong> $<span id="price"></span></p>
  </div>

  <button class="pay-btn" onclick="generateInvoice()">Proceed to Payment</button>
</div>

<!-- INVOICE -->
<div id="invoiceModal">
  <div class="invoice" id="invoiceBox">
    <img src="school-logo.png" alt="School Logo">

    <h3>Payment Invoice</h3>

    <p><strong>Name:</strong> <span id="iName"></span></p>
    <p><strong>Email:</strong> <span id="iEmail"></span></p>
    <p><strong>Course:</strong> <span id="iCourse"></span></p>
    <p><strong>Amount:</strong> $<span id="iPrice"></span></p>
    <p><strong>Status:</strong> Pending Payment</p>

    <hr>

    <p><strong>Payment Instructions</strong></p>
    <p>
      üè¶ Bank: CBZ / FBC<br>
      üí∞ Ecocash: 077 XXX XXXX<br>
      üìå Reference: Email
    </p>

    <div class="actions">
      <button class="download" onclick="downloadInvoice()">Download Invoice</button>
      <button class="back" onclick="goBack()">Back to Courses</button>
    </div>
  </div>
</div>

<!-- FIREBASE + LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî¥ EDIT ONLY THIS PART */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};
/* üî¥ STOP EDITING HERE */

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* Load student + course data */
const name = localStorage.getItem("studentName");
const email = localStorage.getItem("studentEmail");
const course = localStorage.getItem("courseName");
const price = localStorage.getItem("coursePrice");

document.getElementById("name").textContent = name;
document.getElementById("email").textContent = email;
document.getElementById("course").textContent = course;
document.getElementById("price").textContent = price;

window.generateInvoice = async () => {
  await addDoc(collection(db,"payments"),{
    name,
    email,
    course,
    price,
    status:"pending",
    created:new Date()
  });

  document.getElementById("iName").textContent = name;
  document.getElementById("iEmail").textContent = email;
  document.getElementById("iCourse").textContent = course;
  document.getElementById("iPrice").textContent = price;

  document.getElementById("invoiceModal").style.display="block";
};

window.downloadInvoice = () => {
  html2pdf().from(document.getElementById("invoiceBox")).save("invoice.pdf");
};

window.goBack = () => {
  window.location.href="courses.html";
};
</script>

</body>
</html>
