<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
</head>
<body>

<h2>Welcome Student</h2>
<div id="info">Loading...</div>
<button onclick="logout()">Logout</button>

<!-- Firebase COMPAT SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
  storageBucket: "students-login-29409.appspot.com",
  messagingSenderId: "634331456872",
  appId: "1:634331456872:web:6dae360c5e28d8356562dd"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ðŸ” PROTECT PAGE */
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    db.collection("students").doc(user.uid).get()
      .then(doc => {
        if (doc.exists) {
          info.innerHTML = `
            <p><b>Name:</b> ${doc.data().name}</p>
            <p><b>Class:</b> ${doc.data().class}</p>
          `;
        } else {
          info.innerText = "No student data found.";
        }
      });
  }
});

function logout() {
  auth.signOut().then(() => {
    window.location.href = "index.html";
  });
}
</script>

</body>
</html>
