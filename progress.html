<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Course Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

    <style>
        :root {
            --brand-purple: #6366f1;
            --brand-blue: #3b82f6;
            --status-gold: #f59e0b;
            --status-red: #ef4444;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--brand-purple), var(--brand-blue));
            color: white;
            padding: 40px 20px 80px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .dashboard-header h1 { margin: 0; font-size: 2.2rem; font-weight: 800; }
        .dashboard-header p { margin-top: 10px; font-size: 1.1rem; opacity: 0.9; }

        .btn-logout {
            margin-top: 15px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-logout:hover { background: rgba(255,255,255,0.4); }

        .container {
            max-width: 1100px;
            margin: -50px auto 50px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            border-top: 6px solid var(--brand-purple);
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        .card-locked { border-top-color: var(--status-red); opacity: 0.85; }
        .card-completed { border-top-color: var(--status-gold); }

        .card h3 { margin: 0 0 5px 0; font-size: 1.25rem; }
        .card-meta { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 20px; display: flex; justify-content: space-between; }

        .progress-track { height: 10px; background: #e5e7eb; border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
        .progress-fill { height: 100%; width: 0%; transition: width 0.8s ease; background: linear-gradient(90deg, var(--brand-purple), var(--brand-blue)); }

        .fill-gold { background: var(--status-gold); }
        .fill-red { background: var(--status-red); }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin-top: auto;
            transition: filter 0.2s;
        }

        .btn:hover { filter: brightness(1.1); }

        .btn-start { background: var(--brand-purple); color: white; }
        .btn-cert { background: var(--status-gold); color: #000; }
        .btn-locked { background: #d1d5db; color: #6b7280; cursor: not-allowed; pointer-events: none; }

        .loader { text-align: center; font-weight: 600; color: var(--text-muted); margin-top: 50px; }
    </style>
</head>
<body>

<div class="dashboard-header">
    <h1>Student Portal</h1>
    <p>Logged in as: <span id="userEmail">...</span></p>
    <button class="btn-logout" onclick="logout()">Sign Out</button>
</div>

<div class="container">
    <div id="loader" class="loader">Calculating progress across 5 courses...</div>
    <div id="grid" class="grid"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
        authDomain: "students-login-29409.firebaseapp.com",
        projectId: "students-login-29409",
        storageBucket: "students-login-29409.firebasestorage.app",
        messagingSenderId: "634331456872",
        appId: "1:634331456872:web:6dae360c5e28d8356562dd",
        measurementId: "G-96XXYG1VR2"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- Force the 5 courses (in order) ---
    const courseIds = [
        "financial_management_for_food_processors",
        "food_business_management_course",
        "food_value_addition_course_for_farmers",
        "management_course",
        "new_product_development_and_management_course"
    ];

    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById('userEmail').innerText = user.email;
            renderDashboard(user);
        } else {
            window.location.href = "index.html";
        }
    });

    async function renderDashboard(user) {
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');

        try {
            const studentDoc = await db.collection('students').doc(user.uid).get();
            const enrolledData = studentDoc.exists ? (studentDoc.data().enrolledCourses || {}) : {};

            let html = "";
            let previousCourseCompleted = true;

            const coursesSnap = await Promise.all(
                courseIds.map(id => db.collection('courses').doc(id).get())
            );

            const processedCourses = await Promise.all(
                coursesSnap.map(async (doc) => {
                    const courseId = doc.id;
                    const courseData = doc.exists ? doc.data() : {};

                    const modulesSnap = await db.collection('courses').doc(courseId)
                        .collection('modules')
                        .where('status', '==', 'published')
                        .get();

                    const activeModuleIds = modulesSnap.docs.map(m => m.id);
                    const totalModules = activeModuleIds.length;

                    const userProgress = enrolledData[courseId] || {};
                    const userCompletedMap = userProgress.completedModules || {};

                    let completedCount = 0;
                    activeModuleIds.forEach(modId => {
                        if (userCompletedMap[modId] === true) completedCount++;
                    });

                    let percent = totalModules > 0 ? Math.round((completedCount / totalModules) * 100) : 0;

                    return {
                        id: courseId,
                        title: courseData.title || formatTitle(courseId),
                        percent,
                        stats: `${completedCount} / ${totalModules} Modules`
                    };
                })
            );

            processedCourses.forEach(course => {
                const isCompleted = course.percent >= 100;
                const isLocked = !previousCourseCompleted;

                let cardClass = "";
                let fillClass = "";
                let btnHtml = "";
                let statusLabel = course.stats;

                if (isLocked) {
                    cardClass = "card-locked";
                    fillClass = "fill-red";
                    statusLabel = "üîí Locked";
                    btnHtml = `<button class="btn btn-locked">Complete Previous Course</button>`;
                } else if (isCompleted) {
                    cardClass = "card-completed";
                    fillClass = "fill-gold";
                    statusLabel = "‚úÖ Completed";
                    btnHtml = `<button class="btn btn-cert">üèÜ View Certificate</button>`;
                } else {
                    btnHtml = `<a href="student.html?courseId=${course.id}" class="btn btn-start">Continue Learning</a>`;
                }

                html += `
                    <div class="card ${cardClass}">
                        <h3>${course.title}</h3>
                        <div class="card-meta">
                            <span>${statusLabel}</span>
                            <span style="font-weight:700">${course.percent}%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill ${fillClass}" style="width: ${course.percent}%"></div>
                        </div>
                        ${btnHtml}
                    </div>
                `;

                previousCourseCompleted = isCompleted;
            });

            loader.style.display = 'none';
            grid.innerHTML = html;

        } catch (err) {
            console.error(err);
            loader.innerHTML = `<span style="color:red">Error loading courses. Please refresh.</span>`;
        }
    }

    function formatTitle(str) {
        return str.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    function logout() {
        auth.signOut().then(() => window.location.href = "index.html");
    }
</script>

</body>
</html>
