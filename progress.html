<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Course Progress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f6f9;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}

.course-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.course-card {
  background: white;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}

.course-title {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 10px;
}

.progress-bar {
  height: 12px;
  background: #e0e0e0;
  border-radius: 8px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #667eea, #764ba2);
  transition: width 0.6s ease;
}

.progress-text {
  font-size: 13px;
  margin-top: 8px;
  color: #444;
}

.actions {
  margin-top: 12px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

button {
  border: none;
  padding: 7px 12px;
  border-radius: 6px;
  font-size: 12px;
  cursor: pointer;
}

.resume {
  background: #4CAF50;
  color: #fff;
}

.completed-badge {
  margin-top: 12px;
  display: inline-block;
  background: #2196F3;
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ“Š My Learning Progress</h2>
  <div id="courseGrid" class="course-grid"></div>
</div>

<script>
/* ---------------- FIREBASE CONFIG ---------------- */
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ---------------- LOAD PROGRESS ---------------- */
auth.onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const studentSnap = await db.collection("students").doc(user.uid).get();
  if (!studentSnap.exists) return;

  const enrolledCourses = studentSnap.data().enrolledCourses || {};
  const grid = document.getElementById("courseGrid");
  grid.innerHTML = "";

  for (const courseId of Object.keys(enrolledCourses)) {

    const courseSnap = await db.collection("courses").doc(courseId).get();
    if (!courseSnap.exists) continue;

    /* âœ… FETCH ONLY ACTIVE MODULES */
    const modulesSnap = await db
      .collection("courses")
      .doc(courseId)
      .collection("modules")
      .get();

    const activeModuleIds = modulesSnap.docs.map(doc => doc.id);

    const completedModules =
      enrolledCourses[courseId].completedModules || {};

    /* âœ… COUNT ONLY COMPLETED MODULES THAT STILL EXIST */
    const completedCount = activeModuleIds.filter(
      id => completedModules[id]
    ).length;

    const totalModules = activeModuleIds.length;
    const percent = totalModules
      ? Math.round((completedCount / totalModules) * 100)
      : 0;

    /* ðŸ§ª QUIZ SUMMARY (ONLY ACTIVE MODULES) */
    const quizResults = enrolledCourses[courseId].quizResults || {};
    const validQuizScores = activeModuleIds
      .map(id => quizResults[id])
      .filter(score => typeof score === "number");

    const avgQuizScore =
      validQuizScores.length
        ? Math.round(
            validQuizScores.reduce((a, b) => a + b, 0) /
            validQuizScores.length
          )
        : null;

    const card = document.createElement("div");
    card.className = "course-card";

    card.innerHTML = `
      <div class="course-title">${courseSnap.data().title}</div>

      <div class="progress-bar">
        <div class="progress-fill" style="width:${percent}%"></div>
      </div>

      <div class="progress-text">
        ${completedCount} of ${totalModules} modules completed (${percent}%)
      </div>

      ${
        avgQuizScore !== null
          ? `<div class="progress-text">ðŸ§ª Average Quiz Score: ${avgQuizScore}%</div>`
          : ""
      }

      <div class="actions">
        <button class="resume" onclick="resumeCourse('${courseId}')">
          â–¶ Resume Learning
        </button>
      </div>

      ${
        percent === 100
          ? `<div class="completed-badge">âœ” Course Completed</div>`
          : ""
      }
    `;

    grid.appendChild(card);
  }

  if (!grid.children.length) {
    grid.innerHTML =
      "<p style='text-align:center;color:#777'>No enrolled courses found.</p>";
  }
});

/* ---------------- RESUME ---------------- */
function resumeCourse(courseId) {
  // lastSaved module can be handled inside course page
  window.location.href = `course.html?course=${courseId}`;
}
</script>

</body>
</html>
