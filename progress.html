<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Paid Courses Progress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

.course-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

.course-card {
    background: #fff;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

.course-title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 12px;
}

.progress-bar {
    background: #e0e0e0;
    height: 10px;
    border-radius: 6px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    transition: width 0.5s ease;
}

.progress-text {
    font-size: 13px;
    margin-top: 8px;
}

.badge {
    display: inline-block;
    margin-top: 10px;
    padding: 6px 12px;
    font-size: 12px;
    border-radius: 20px;
    color: #fff;
}

.completed {
    background: #4CAF50;
}

.in-progress {
    background: #ff9800;
}

.certificate-btn {
    display: inline-block;
    margin-top: 12px;
    padding: 8px 14px;
    background: #673ab7;
    color: #fff;
    border-radius: 8px;
    font-size: 13px;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="container">
    <h2>üéì My Paid Courses Progress</h2>
    <div id="courseGrid" class="course-grid"></div>
</div>

<script>
/* ------------ FIREBASE CONFIG ------------ */
const firebaseConfig = {
    apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
    authDomain: "students-login-29409.firebaseapp.com",
    projectId: "students-login-29409"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ------------ AUTH + LOAD COURSES ------------ */
auth.onAuthStateChanged(async (user) => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    const doc = await db.collection("students").doc(user.uid).get();
    if (!doc.exists) return;

    const paidCourses = doc.data().paidCourses || {};
    const grid = document.getElementById("courseGrid");
    grid.innerHTML = "";

    Object.entries(paidCourses).forEach(([courseId, course]) => {
        if (!course.approved) return; // üîí only admin-approved courses

        const hasCertificate = !!course.certificateUrl;
        const completedLessons = course.completedLessons || 0;
        const totalLessons = course.totalLessons || 0;

        const percent = hasCertificate
            ? 100
            : totalLessons > 0
                ? Math.round((completedLessons / totalLessons) * 100)
                : 0;

        const card = document.createElement("div");
        card.className = "course-card";

        card.innerHTML = `
            <div class="course-title">${formatTitle(courseId)}</div>

            <div class="progress-bar">
                <div class="progress-fill" style="width:${percent}%"></div>
            </div>

            <div class="progress-text">
                ${hasCertificate
                    ? "Course completed"
                    : `${completedLessons} of ${totalLessons} lessons completed (${percent}%)`}
            </div>

            <div class="badge ${hasCertificate ? "completed" : "in-progress"}">
                ${hasCertificate ? "‚úî Completed" : "‚è≥ In Progress"}
            </div>

            ${hasCertificate
                ? `<a class="certificate-btn" href="${course.certificateUrl}" target="_blank">
                    üìÑ View Certificate
                  </a>`
                : ""}
        `;

        grid.appendChild(card);
    });
});

/* ------------ HELPER ------------ */
function formatTitle(id) {
    return id.replace(/_/g, " ").replace(/\b\w/g, c => c.toUpperCase());
}
</script>

</body>
</html>
