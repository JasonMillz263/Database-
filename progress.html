<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Learning Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            /* BRANDING COLORS */
            --brand-primary: #6366f1;       /* Indigo/Purple */
            --brand-secondary: #3b82f6;     /* Blue */
            --status-completed: #f59e0b;    /* Yellow/Gold */
            --status-locked: #ef4444;       /* Red */
            --status-locked-bg: #fef2f2;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        * { box-sizing: border-box; }
        
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main);
        }

        /* --- HEADER --- */
        .dashboard-header {
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            color: white;
            padding: 40px 20px 80px; /* Extra padding bottom for overlap */
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        .dashboard-header h1 { margin: 0; font-size: 2.5rem; font-weight: 800; }
        .dashboard-header p { margin-top: 10px; font-size: 1.1rem; opacity: 0.9; }

        /* --- CONTAINER --- */
        .container {
            max-width: 1000px;
            margin: -50px auto 50px; /* Pull up to overlap header */
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* --- LOADING STATE --- */
        .loading-msg {
            text-align: center; font-weight: 600; color: var(--text-muted); margin-top: 40px;
        }

        /* --- COURSE CARD --- */
        .course-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border-top: 6px solid var(--brand-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .course-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        /* LOCKED STATE */
        .card-locked {
            border-top-color: var(--status-locked);
            background: #fffafa; /* Very light red tint */
            opacity: 0.8;
        }
        .card-locked .card-title { color: var(--text-muted); }
        .lock-icon { 
            position: absolute; top: 10px; right: 10px; 
            font-size: 1.5rem; color: var(--status-locked); 
        }

        /* COMPLETED STATE */
        .card-completed { border-top-color: var(--status-completed); }

        /* CARD CONTENT */
        .card-header { margin-bottom: 15px; }
        .card-title { margin: 0; font-size: 1.3rem; font-weight: 700; color: var(--text-main); }
        .card-meta { font-size: 0.85rem; color: var(--text-muted); margin-top: 5px; display: flex; justify-content: space-between; }

        /* PROGRESS BAR */
        .progress-wrapper { margin: 20px 0; }
        .progress-bg { height: 10px; background: #e5e7eb; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.6s ease; width: 0%; border-radius: 10px; }

        /* Fill Colors */
        .fill-blue { background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary)); }
        .fill-yellow { background: var(--status-completed); }
        .fill-red { background: var(--status-locked); }

        /* BUTTONS */
        .btn {
            margin-top: auto; padding: 12px; border-radius: 8px;
            text-align: center; text-decoration: none; font-weight: 600;
            transition: 0.2s; border: none; cursor: pointer; display: block;
        }
        
        .btn-start { background: var(--brand-primary); color: white; }
        .btn-start:hover { background: var(--brand-secondary); }

        .btn-locked { background: #d1d5db; color: #6b7280; cursor: not-allowed; pointer-events: none; }
        
        .btn-cert { background: var(--status-completed); color: #000; }
        .btn-cert:hover { filter: brightness(1.1); }

    </style>
</head>
<body>

<div class="dashboard-header">
    <h1>Student Portal</h1>
    <p>Welcome, <span id="userEmail">Student</span></p>
    <button onclick="logout()" style="margin-top:10px; background:rgba(255,255,255,0.2); border:1px solid rgba(255,255,255,0.4); color:white; padding:5px 15px; border-radius:20px; cursor:pointer;">Sign Out</button>
</div>

<div class="container">
    <div id="loading" class="loading-msg">Connecting to database...</div>
    <div id="coursesGrid" class="grid-container"></div>
</div>

<script>
    // 1. CONFIGURATION (Your specific keys)
    const firebaseConfig = {
        apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
        authDomain: "students-login-29409.firebaseapp.com",
        projectId: "students-login-29409",
        storageBucket: "students-login-29409.firebasestorage.app",
        messagingSenderId: "634331456872",
        appId: "1:634331456872:web:6dae360c5e28d8356562dd",
        measurementId: "G-96XXYG1VR2"
    };

    // Initialize Firebase
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // 2. AUTH LISTENER
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            document.getElementById('userEmail').innerText = user.email || "Student";
            generateDashboard(user);
        } else {
            document.body.innerHTML = "<div style='text-align:center; padding:50px;'><h2>Access Denied</h2><p>Please <a href='index.html'>Login</a> first.</p></div>";
        }
    });

    // 3. CORE DASHBOARD LOGIC
    async function generateDashboard(user) {
        const grid = document.getElementById('coursesGrid');
        const loading = document.getElementById('loading');
        
        try {
            // A. Get List of Courses
            // Note: If you want a specific order (e.g. Course 1, then Course 2), 
            // ensure your Firestore docs have an 'order' field, or name them alphabetically (1_Management, 2_HR).
            // Here we sort by document ID for stability.
            const coursesSnapshot = await db.collection('courses').orderBy(firebase.firestore.FieldPath.documentId()).get();
            
            // B. Get Student's Personal Progress
            const studentDoc = await db.collection('students').doc(user.uid).get();
            const enrolledData = studentDoc.exists ? (studentDoc.data().enrolledCourses || {}) : {};

            let html = '';
            let previousCourseCompleted = true; // First course is always unlocked

            // C. Loop through every course
            // We use a for...of loop with await to handle the async module counting accurately
            for (const doc of coursesSnapshot.docs) {
                const courseId = doc.id;
                const courseData = doc.data();
                
                // --- STEP 1: CALCULATE VALID MODULES ---
                // Query only 'published' modules. Ignore 'deleted'.
                const validModulesSnap = await db.collection('courses').doc(courseId)
                    .collection('modules')
                    .where('status', '==', 'published') 
                    .get();

                // Get IDs of valid modules for cross-referencing
                const validModuleIds = validModulesSnap.docs.map(m => m.id);
                const totalModules = validModuleIds.length;

                // --- STEP 2: CALCULATE USER PROGRESS ---
                const userCourseData = enrolledData[courseId] || {};
                const userCompletedMap = userCourseData.completedModules || {};
                
                // Only count completed modules if they still exist (are in validModuleIds)
                let completedCount = 0;
                validModuleIds.forEach(modId => {
                    if (userCompletedMap[modId] === true) {
                        completedCount++;
                    }
                });

                // Calculate Percent
                let percent = 0;
                if (totalModules > 0) percent = Math.round((completedCount / totalModules) * 100);
                
                // --- STEP 3: COURSE LOCKING LOGIC ---
                // If previous course wasn't 100%, this one is locked.
                const isLocked = !previousCourseCompleted;
                const isCompleted = percent === 100;

                // --- STEP 4: UI STATES ---
                let cardClass = "";
                let fillClass = "fill-blue";
                let btnHtml = "";
                let statusText = `${completedCount}/${totalModules} Modules`;
                let lockIcon = "";

                if (isLocked) {
                    // LOCKED STATE (Red)
                    cardClass = "card-locked";
                    fillClass = "fill-red";
                    lockIcon = `<div class="lock-icon">üîí</div>`;
                    btnHtml = `<button class="btn btn-locked">Locked (Complete previous)</button>`;
                    statusText = "Locked";
                } 
                else if (isCompleted) {
                    // COMPLETED STATE (Yellow)
                    cardClass = "card-completed";
                    fillClass = "fill-yellow";
                    btnHtml = `<button class="btn btn-cert" onclick="alert('Opening Certificate...')">üèÜ View Certificate</button>`;
                    statusText = "‚úÖ Completed";
                } 
                else {
                    // IN PROGRESS STATE (Blue/Purple)
                    btnHtml = `<a href="student.html?courseId=${courseId}" class="btn btn-start">Continue Learning</a>`;
                }

                // Append Card
                html += `
                    <div class="course-card ${cardClass}">
                        ${lockIcon}
                        <div class="card-header">
                            <h3 class="card-title">${courseData.title || courseId}</h3>
                            <div class="card-meta">
                                <span>${statusText}</span>
                                <span>${percent}%</span>
                            </div>
                        </div>
                        <div class="progress-wrapper">
                            <div class="progress-bg">
                                <div class="progress-fill ${fillClass}" style="width: ${percent}%"></div>
                            </div>
                        </div>
                        ${btnHtml}
                    </div>
                `;

                // Update flag for the NEXT iteration
                // If this course is done, the next one unlocks. If not, next stays locked.
                previousCourseCompleted = isCompleted;
            }

            loading.style.display = 'none';
            grid.innerHTML = html;

        } catch (error) {
            console.error(error);
            loading.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
        }
    }

    function logout() {
        auth.signOut().then(() => location.reload());
    }
</script>

</body>
</html>
