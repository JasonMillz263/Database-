<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Course Progress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f6f9;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

h2 { text-align: center; margin-bottom: 30px; }

.course-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.course-card {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,.08);
}

.course-title {
  font-weight: 700;
  margin-bottom: 10px;
}

.progress-bar {
  height: 12px;
  background: #e0e0e0;
  border-radius: 8px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #667eea, #764ba2);
}

.progress-text {
  font-size: 13px;
  margin-top: 8px;
}

.actions {
  margin-top: 12px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

button {
  border: none;
  padding: 7px 12px;
  border-radius: 6px;
  font-size: 12px;
  cursor: pointer;
}

.resume { background: #4caf50; color: #fff; }
.details { background: #2196f3; color: #fff; }

.badge {
  margin-top: 10px;
  display: inline-block;
  background: #ff9800;
  color: white;
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 12px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99;
}

.modal-content {
  background: white;
  width: 90%;
  max-width: 600px;
  border-radius: 12px;
  padding: 20px;
}

.close {
  float: right;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ“Š My Learning Dashboard</h2>
  <div id="courseGrid" class="course-grid"></div>
</div>

<!-- MODAL -->
<div id="courseModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">âœ–</span>
    <h3 id="modalTitle"></h3>
    <canvas id="quizChart"></canvas>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let chart;

auth.onAuthStateChanged(async user => {
  if (!user) return location.href = "login.html";

  const studentSnap = await db.collection("students").doc(user.uid).get();
  if (!studentSnap.exists) return;

  const enrolled = studentSnap.data().enrolledCourses || {};
  const grid = document.getElementById("courseGrid");
  grid.innerHTML = "";

  for (const courseId of Object.keys(enrolled)) {
    const courseSnap = await db.collection("courses").doc(courseId).get();
    if (!courseSnap.exists) continue;

    const modulesSnap = await db
      .collection("courses")
      .doc(courseId)
      .collection("modules")
      .get();

    const total = modulesSnap.size;
    const completed = Object.keys(enrolled[courseId].completedModules || {}).length;
    const percent = total ? Math.round((completed / total) * 100) : 0;

    const card = document.createElement("div");
    card.className = "course-card";

    card.innerHTML = `
      <div class="course-title">${courseSnap.data().title}</div>

      <div class="progress-bar">
        <div class="progress-fill" style="width:${percent}%"></div>
      </div>

      <div class="progress-text">
        ${completed} / ${total} modules completed (${percent}%)
      </div>

      <div class="actions">
        <button class="resume" onclick="resumeCourse('${courseId}')">
          â–¶ Resume
        </button>
        <button class="details" onclick='openModal("${courseId}", ${JSON.stringify(enrolled[courseId].quizResults || {})})'>
          ðŸ“ˆ Progress
        </button>
      </div>

      ${percent === 100 ? `<div class="badge">âœ” Course Completed</div>` : ""}
    `;

    grid.appendChild(card);
  }
});

function resumeCourse(courseId) {
  // lastSaved = moduleId
  window.location.href = `course.html?course=${courseId}`;
}

function openModal(courseId, quizResults) {
  document.getElementById("courseModal").style.display = "flex";
  document.getElementById("modalTitle").innerText = "Quiz Performance";

  const labels = Object.keys(quizResults);
  const scores = Object.values(quizResults);

  const ctx = document.getElementById("quizChart");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        label: 'Quiz Score (%)',
        data: scores
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, max: 100 }
      }
    }
  });
}

function closeModal() {
  document.getElementById("courseModal").style.display = "none";
}
</script>

</body>
</html>
