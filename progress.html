<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Course Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 2.5rem;
            color: #1a202c;
            margin-bottom: 10px;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .course-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid #e1e8ed;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }

        .course-title {
            font-size: 18px;
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Progress Visuals */
        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            background: #edf2f7;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 1s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            color: #718096;
            margin-top: 8px;
        }

        /* Module Tags */
        .module-info {
            background: #f7fafc;
            border-radius: 8px;
            padding: 10px;
            font-size: 13px;
            border-left: 4px solid #667eea;
        }

        /* Certificate Badge */
        .cert-badge {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #c6f6d5;
            color: #22543d;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h2>ðŸš€ Learning Path</h2>
        <p>Track your journey across all enrolled courses</p>
    </div>
    <div id="courseGrid" class="course-grid">
        <p style="text-align: center; grid-column: 1/-1;">Loading your progress...</p>
    </div>
</div>

<script>
/* ---------------- FIREBASE CONFIG ---------------- */
const firebaseConfig = {
    apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
    authDomain: "students-login-29409.firebaseapp.com",
    projectId: "students-login-29409"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ---------------- LOAD GLOBAL COURSE PROGRESS ---------------- */
async function loadAllCourses() {
    const grid = document.getElementById("courseGrid");
    
    try {
        // We are now fetching the entire 'courses' collection
        const querySnapshot = await db.collection("courses").get();
        
        if (querySnapshot.empty) {
            grid.innerHTML = "<p>No courses found in the collection.</p>";
            return;
        }

        grid.innerHTML = ""; // Clear loader

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const courseName = doc.id; // Using Document ID as course name
            
            // Logic: Assume modules are stored as 'currentModule' or similar in doc
            const currentModule = data.currentModule || "Getting Started";
            const percent = data.progress || 0; // Assuming a 'progress' field exists
            const hasCertificate = data.certificateGenerated === true;

            const card = document.createElement("div");
            card.className = "course-card";

            card.innerHTML = `
                <div class="course-title">
                    <span>${formatTitle(courseName)}</span>
                    <span style="font-size: 20px;">${percent === 100 ? 'âœ…' : 'ðŸ“–'}</span>
                </div>
                
                <div class="module-info">
                    <strong>Current Module:</strong><br> ${currentModule}
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width:${percent}%"></div>
                    </div>
                    <div class="stats">
                        <span>${percent}% Complete</span>
                        <span>${percent === 100 ? 'Finished' : 'In Progress'}</span>
                    </div>
                </div>

                ${hasCertificate ? `
                    <div class="cert-badge">
                        ðŸŽ“ Certificate Issued
                    </div>
                ` : ""}
            `;

            grid.appendChild(card);
        });

    } catch (error) {
        console.error("Error fetching courses:", error);
        grid.innerHTML = "<p>Error loading dashboard. Check console for details.</p>";
    }
}

/* ---------------- HELPERS ---------------- */
function formatTitle(id) {
    return id.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase());
}

// Run on load
loadAllCourses();
</script>
</body>
</html>
