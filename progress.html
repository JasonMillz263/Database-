<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Course Progress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

.course-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

.course-card {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

.course-title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
}

.progress-bar {
    background: #e0e0e0;
    height: 10px;
    border-radius: 6px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    transition: width 0.6s ease;
}

.progress-text {
    font-size: 13px;
    margin-top: 8px;
    color: #444;
}

.completed-badge {
    margin-top: 10px;
    display: inline-block;
    padding: 5px 10px;
    background: #4CAF50;
    color: white;
    border-radius: 20px;
    font-size: 12px;
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸ“š My Course Progress</h2>
    <div id="courseGrid" class="course-grid"></div>
</div>

<script>
/* ---------------- FIREBASE CONFIG ---------------- */
const firebaseConfig = {
    apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
    authDomain: "students-login-29409.firebaseapp.com",
    projectId: "students-login-29409"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ---------------- LOAD STUDENT PROGRESS ---------------- */
auth.onAuthStateChanged(async (user) => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    const studentRef = db.collection("students").doc(user.uid);
    const doc = await studentRef.get();

    if (!doc.exists) return;

    const courses = doc.data().courses || {};
    const grid = document.getElementById("courseGrid");
    grid.innerHTML = "";

    Object.keys(courses).forEach(courseId => {
        const course = courses[courseId];
        const completed = course.completedLessons || 0;
        const total = course.totalLessons || 0;
        const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

        const card = document.createElement("div");
        card.className = "course-card";

        card.innerHTML = `
            <div class="course-title">${formatTitle(courseId)}</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width:${percent}%"></div>
            </div>
            <div class="progress-text">
                ${completed} of ${total} lessons completed (${percent}%)
            </div>
            ${course.completed ? `<div class="completed-badge">âœ” Course Completed</div>` : ""}
        `;

        grid.appendChild(card);
    });
});

/* ---------------- HELPER ---------------- */
function formatTitle(id) {
    return id.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase());
}
</script>

</body>
</html>
