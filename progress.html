<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Five Course Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

    <style>
        :root {
            /* COLOR PALETTE */
            --brand-purple: #6366f1;   /* Primary Purple */
            --brand-blue: #3b82f6;     /* Secondary Blue */
            --status-gold: #f59e0b;    /* Completed (Yellow) */
            --status-red: #ef4444;     /* Locked (Red) */
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); }

        /* HEADER SECTION */
        .dashboard-header {
            background: linear-gradient(135deg, var(--brand-purple), var(--brand-blue));
            color: white; padding: 40px 20px 80px; text-align: center;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .dashboard-header h1 { margin: 0; font-size: 2.2rem; font-weight: 800; }
        
        /* MAIN CONTAINER */
        .container {
            max-width: 1100px; margin: -50px auto 50px; padding: 0 20px;
            position: relative; z-index: 10;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        /* COURSE CARD STYLING */
        .card {
            background: var(--bg-card); border-radius: 16px; padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease; display: flex; flex-direction: column;
            border-top: 6px solid var(--brand-purple); 
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        /* Status-specific Borders */
        .card-locked { border-top-color: var(--status-red); opacity: 0.85; }
        .card-completed { border-top-color: var(--status-gold); }

        .card h3 { margin: 0 0 5px 0; font-size: 1.25rem; }
        .card-meta { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 20px; display: flex; justify-content: space-between; }

        /* PROGRESS BAR */
        .progress-track { background: #e5e7eb; height: 10px; border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
        .progress-fill { height: 100%; width: 0%; transition: width 0.8s ease; }
        .fill-active { background: linear-gradient(90deg, var(--brand-purple), var(--brand-blue)); }
        .fill-gold { background: var(--status-gold); }
        .fill-red { background: var(--status-red); }

        /* BUTTONS */
        .btn { display: block; width: 100%; padding: 12px 0; text-align: center; text-decoration: none; border-radius: 8px; font-weight: 600; border: none; cursor: pointer; margin-top: auto; }
        .btn-start { background: var(--brand-purple); color: white; }
        .btn-cert { background: var(--status-gold); color: #000; }
        .btn-locked { background: #d1d5db; color: #6b7280; cursor: not-allowed; pointer-events: none; }

        .loader { text-align: center; font-weight: 600; color: var(--text-muted); margin-top: 50px; }

    </style>
</head>
<body>

<div class="dashboard-header">
    <h1>My Learning Path</h1>
    <p>Viewing progress for all 5 essential courses.</p>
    <button style="background:rgba(255,255,255,0.2); border:1px solid white; color:white; padding:5px 15px; border-radius:20px; cursor:pointer;" onclick="logout()">Sign Out</button>
</div>

<div class="container">
    <div id="loader" class="loader">Loading all courses from the database...</div>
    <div id="grid" class="grid"></div>
</div>

<script>
    // 1. FIREBASE CONFIGURATION (Using your provided keys)
    const firebaseConfig = {
        apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
        authDomain: "students-login-29409.firebaseapp.com",
        projectId: "students-login-29409",
        storageBucket: "students-login-29409.firebasestorage.app",
        messagingSenderId: "634331456872",
        appId: "1:634331456872:web:6dae360c5e28d8356562dd",
        measurementId: "G-96XXYG1VR2"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // 2. AUTHENTICATION & LOAD
    auth.onAuthStateChanged((user) => {
        if (user) {
            loadDashboard(user);
        } else {
            // Redirect to login if not authenticated
            window.location.href = "index.html"; 
        }
    });

    // 3. CORE LOGIC (FETCHING ALL COURSES)
    async function loadDashboard(user) {
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');

        try {
            // A. Fetch ALL Course Documents (This is the key step)
            // We order by document ID to try and match a natural sequence
            const coursesSnap = await db.collection('courses').orderBy(firebase.firestore.FieldPath.documentId()).get();
            
            if (coursesSnap.empty) {
                loader.innerHTML = "No courses found in the Firestore 'courses' collection.";
                return;
            }

            // B. Fetch User Progress
            const studentDoc = await db.collection('students').doc(user.uid).get();
            const enrolledData = studentDoc.exists ? (studentDoc.data().enrolledCourses || {}) : {};

            let htmlContent = "";
            let previousCourseCompleted = true; 

            // C. Process ALL Courses in Parallel
            const processedCourses = await Promise.all(coursesSnap.docs.map(async (doc) => {
                const courseId = doc.id;
                const courseData = doc.data();

                // 1. Calculate Total Modules (STRICTLY 'published')
                const modulesSnap = await db.collection('courses').doc(courseId)
                    .collection('modules')
                    .where('status', '==', 'published') // <--- The strict filter
                    .get();
                
                const activeModuleIds = modulesSnap.docs.map(m => m.id);
                const totalModules = activeModuleIds.length;

                // 2. Count User Completed Modules against the active list
                const userCompletedMap = (enrolledData[courseId] && enrolledData[courseId].completedModules) || {};
                
                let completedCount = 0;
                activeModuleIds.forEach(modId => {
                    if (userCompletedMap[modId] === true) {
                        completedCount++;
                    }
                });

                // 3. Calculate Percent
                let percent = 0;
                if (totalModules > 0) percent = Math.round((completedCount / totalModules) * 100);
                
                return {
                    id: courseId,
                    title: courseData.title || formatTitle(courseId),
                    percent: percent,
                    stats: `${completedCount} / ${totalModules} Modules`
                };
            }));

            // D. Render Cards with Locking Logic
            processedCourses.forEach(course => {
                const isCompleted = course.percent >= 100;
                const isLocked = !previousCourseCompleted;

                let cardClass = "";
                let fillClass = "fill-active";
                let btnHtml = "";
                let statusLabel = course.stats;

                if (isLocked) {
                    // LOCKED
                    cardClass = "card-locked";
                    fillClass = "fill-red";
                    statusLabel = "üîí Locked";
                    btnHtml = `<button class="btn btn-locked">Complete Previous Course</button>`;
                } 
                else if (isCompleted) {
                    // COMPLETED
                    cardClass = "card-completed";
                    fillClass = "fill-gold";
                    statusLabel = "‚úÖ Completed";
                    btnHtml = `<button class="btn btn-cert" onclick="viewCert('${course.id}')">üèÜ View Certificate</button>`;
                } 
                else {
                    // ACTIVE / IN PROGRESS
                    btnHtml = `<a href="student.html?courseId=${course.id}" class="btn btn-start">Continue Learning</a>`;
                }

                htmlContent += `
                    <div class="card ${cardClass}">
                        <h3>${course.title}</h3>
                        <div class="card-meta">
                            <span>${statusLabel}</span>
                            <span style="font-weight:700">${course.percent}%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill ${fillClass}" style="width: ${course.percent}%"></div>
                        </div>
                        ${btnHtml}
                    </div>
                `;

                // Update lock for the next iteration
                previousCourseCompleted = isCompleted;
            });

            loader.style.display = 'none';
            grid.innerHTML = htmlContent;

        } catch (error) {
            console.error("Dashboard Error:", error);
            loader.innerHTML = `<span style="color:red">Error loading courses: ${error.message}</span>`;
        }
    }

    // Helper: Formats "food_business_management_course" -> "Food Business Management Course"
    function formatTitle(str) {
        return str.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    function viewCert(id) {
        alert("Opening Certificate for: " + formatTitle(id));
    }

    function logout() {
        auth.signOut().then(() => window.location.href = "index.html");
    }
</script>

</body>
</html>
