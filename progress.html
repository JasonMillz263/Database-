<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Course Progress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #eef2f7, #f9fbff);
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
}

.course-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.course-card {
    background: white;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    transition: transform .3s ease;
}

.course-card:hover {
    transform: translateY(-4px);
}

.course-title {
    font-size: 17px;
    font-weight: 700;
    margin-bottom: 12px;
}

.progress-bar {
    background: #e5e9f0;
    height: 12px;
    border-radius: 8px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #667eea, #764ba2);
    transition: width 0.8s ease;
}

.progress-text {
    font-size: 13px;
    margin-top: 8px;
    color: #555;
}

.module-info {
    margin-top: 10px;
    font-size: 13px;
    color: #444;
}

.badge {
    display: inline-block;
    margin-top: 12px;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
}

.completed {
    background: #4CAF50;
    color: white;
}

.certificate {
    background: #ff9800;
    color: white;
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸ“Š My Learning Progress</h2>
    <div id="courseGrid" class="course-grid"></div>
</div>

<script>
/* ------------ FIREBASE CONFIG ------------ */
const firebaseConfig = {
    apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
    authDomain: "students-login-29409.firebaseapp.com",
    projectId: "students-login-29409"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ------------ LOAD PROGRESS ------------ */
auth.onAuthStateChanged(async (user) => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    const studentSnap = await db.collection("students").doc(user.uid).get();
    if (!studentSnap.exists) return;

    const student = studentSnap.data();
    const paid = student.paidCourses || {};
    const approved = student.approvedCourses || {};
    const progress = student.moduleProgress || {};
    const certificates = student.certificates || {};

    const coursesSnap = await db.collection("courses").get();
    const grid = document.getElementById("courseGrid");
    grid.innerHTML = "";

    coursesSnap.forEach(doc => {
        const courseId = doc.id;
        const course = doc.data();

        if (!paid[courseId] || !approved[courseId]) return;

        const modules = course.modules || [];
        const completedModules = progress[courseId] || {};

        const completedCount = Object.keys(completedModules).length;
        const totalModules = modules.length;
        const percent = totalModules > 0 ? Math.round((completedCount / totalModules) * 100) : 0;

        const card = document.createElement("div");
        card.className = "course-card";

        card.innerHTML = `
            <div class="course-title">${course.title}</div>

            <div class="progress-bar">
                <div class="progress-fill" style="width:${percent}%"></div>
            </div>

            <div class="progress-text">
                ${completedCount} of ${totalModules} modules completed (${percent}%)
            </div>

            <div class="module-info">
                ðŸ“¦ Modules: ${totalModules}
            </div>

            ${percent === 100 ? `<span class="badge completed">âœ” Course Completed</span>` : ""}
            ${certificates[courseId] ? `<span class="badge certificate">ðŸŽ“ Certificate Available</span>` : ""}
        `;

        grid.appendChild(card);
    });
});
</script>

</body>
</html>
