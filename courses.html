<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Courses Offered | Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#2563eb;
  --purple:#6d28d9;
  --bg:#f5f7ff;
  --card:#ffffff;
  --text:#1f2937;
  --pending:#f59e0b;
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

.main{padding:30px;max-width:1200px;margin:auto}
h1{margin-bottom:25px}

.student-card{
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  padding:20px;
  border-radius:18px;
  margin-bottom:30px;
  box-shadow:0 15px 35px rgba(0,0,0,.15);
}
.student-card strong{font-size:13px;opacity:.85}
.student-card p{margin:6px 0;font-weight:600;word-break:break-all}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:22px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
  position:relative;
}

.badge{
  position:absolute;
  top:16px;
  right:16px;
  color:#fff;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.pending{background:var(--pending)}
.approved{background:var(--success)}

.modules{margin:15px 0}
.modules li{
  margin-bottom:6px;
  list-style:none;
  padding-left:20px;
  position:relative;
}
.modules li::before{
  content:"âœ”";
  position:absolute;
  left:0;
  color:var(--blue);
}

.price{font-size:18px;font-weight:700;margin:10px 0}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-bottom:8px;
}
button.pending-btn{background:var(--pending);cursor:not-allowed}
button.success-btn{background:var(--success)}
button.cancel-btn{background:var(--danger);}
</style>
</head>

<body>
<main class="main">

<div class="student-card">
  <strong>Student Email</strong>
  <p id="studentEmail">Loading...</p>
  <strong>Student ID</strong>
  <p id="studentId">Loading...</p>
</div>

<h1>ðŸ“˜ Courses Offered</h1>
<div class="grid" id="coursesGrid"></div>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore, collection, query, where, getDocs,
  doc, getDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
  storageBucket: "students-login-29409.firebasestorage.app",
  messagingSenderId: "634331456872",
  appId: "1:634331456872:web:6dae360c5e28d8356562dd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const courses = [
  {name:"Food Business Management Course", price:49, modules:["Introduction to Food Business","Operations & Compliance","Food Safety Management","Marketing & Distribution"]},
  {name:"Financial Management for Food Processors", price:59, modules:["Costing & Pricing","Cash Flow Management","Budgeting & Forecasting","Profitability Analysis"]},
  {name:"Food Value Addition Course for Farmers", price:45, modules:["Post-Harvest Handling","Processing Techniques","Packaging & Storage","Market Readiness"]},
  {name:"New Product Development and Management", price:69, modules:["Idea Generation","Product Testing","Regulatory Approval","Product Launch Strategy"]},
  {name:"Management", price:39, modules:["Leadership Skills","Team Management","Decision Making","Business Ethics"]}
];

const grid = document.getElementById("coursesGrid");

async function loadCourses(user){
  // ðŸ”¹ Load student payments
  const paymentsSnap = await getDocs(
    query(collection(db,"payments"), where("studentId","==",user.uid))
  );

  const paymentMap = {};
  paymentsSnap.forEach(d => paymentMap[d.data().courseName] = {
    id: d.id,
    ...d.data()
  });

  grid.innerHTML = "";

  courses.forEach(course => {
    const payment = paymentMap[course.name];

    let badge = "", buttons = "";

    if (payment?.status === "pending") {
      badge = `<div class="badge pending">Awaiting Approval</div>`;
      buttons = `
        <button class="pending-btn" disabled>Pending</button>
        <button class="cancel-btn" onclick="cancelInvoice('${payment.id}')">
          Cancel Invoice
        </button>`;
    }
    else if (payment?.status === "approved") {
      badge = `<div class="badge approved">Approved</div>`;
      buttons = `<button class="success-btn" onclick="startCourse('${course.name}')">Start Course</button>`;
    }
    else {
      // ðŸ”¹ Redirect to student-details.html for details/payment
      buttons = `<button onclick="proceedToDetails('${course.name}', ${course.price})">Pay to Start</button>`;
    }

    grid.innerHTML += `
      <div class="card">
        ${badge}
        <h3>${course.name}</h3>
        <ul class="modules">
          ${course.modules.map(m => `<li>${m}</li>`).join("")}
        </ul>
        <div class="price">$${course.price}</div>
        ${buttons}
      </div>
    `;
  });
}

/* ðŸ” AUTH */
onAuthStateChanged(auth, async user => {
  if (!user) return location.href="login.html";
  studentEmail.textContent = user.email;
  studentId.textContent = user.uid;
  loadCourses(user);
});

/* ðŸ”¹ Redirect to student-details page to fill details before invoice */
window.proceedToDetails = (courseName, price) => {
  const params = new URLSearchParams();
  params.set("courseName", courseName);
  params.set("price", price);
  window.location.href = `student-details.html?${params.toString()}`;
};

/* âŒ CANCEL PENDING INVOICE */
import { deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
window.cancelInvoice = async (invoiceId) => {
  if (!confirm("Cancel this invoice?")) return;
  await deleteDoc(doc(db,"payments",invoiceId));
  loadCourses(auth.currentUser);
};

/* â–¶ START COURSE */
window.startCourse = (courseName) => {
  alert("Starting course: " + courseName);
};
</script>

</body>
</html>
