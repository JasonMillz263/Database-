<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Courses Offered | Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#2563eb;
  --purple:#6d28d9;
  --bg:#f5f7ff;
  --card:#ffffff;
  --text:#1f2937;
  --pending:#f59e0b;
  --paid:#22c55e;
}

*{box-sizing:border-box;font-family:Poppins}
body{margin:0;background:var(--bg);color:var(--text)}

header{
  background:#fff;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

header button{
  padding:10px 16px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

.home{background:#e5e7eb}
.dashboard{background:var(--blue);color:#fff}

.main{padding:30px;max-width:1200px;margin:auto}

.identity{
  background:#fff;
  border-radius:18px;
  padding:18px 22px;
  margin-bottom:25px;
  box-shadow:0 8px 20px rgba(0,0,0,.06);
  display:flex;
  gap:16px;
  flex-direction:column;
}

.identity span{font-size:13px;color:#6b7280}
.identity strong{font-size:15px;word-break:break-all}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:22px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
  position:relative;
}

.badge{
  position:absolute;
  top:16px;
  right:16px;
  padding:6px 12px;
  border-radius:999px;
  color:#fff;
  font-size:12px;
}

.pending{background:var(--pending)}
.paid{background:var(--paid)}

.modules{margin:15px 0}
.modules li{
  list-style:none;
  padding-left:20px;
  position:relative;
}
.modules li::before{
  content:"‚úî";
  position:absolute;
  left:0;
  color:var(--blue);
}

.price{font-weight:700;margin:12px 0}

button.action{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  font-weight:600;
}
button[disabled]{background:var(--pending)}
</style>
</head>

<body>

<header>
  <button class="home" onclick="location.href='#'">üè† Home</button>
  <button class="dashboard" onclick="location.href='student.htm'">‚¨Ö Dashboard</button>
</header>

<main class="main">

  <div class="identity">
    <div>
      <span>Email</span>
      <strong id="email">Loading...</strong>
    </div>
    <div>
      <span>User ID</span>
      <strong id="uid"></strong>
    </div>
  </div>

  <h1>üìò Courses Offered</h1>
  <div class="grid" id="grid"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const courses = [
  {name:"Food Business Management Course",price:49,modules:["Introduction","Operations","Safety","Marketing"]},
  {name:"Financial Management for Food Processors",price:59,modules:["Costing","Cash Flow","Budgeting","Profitability"]},
  {name:"Food Value Addition Course for Farmers",price:45,modules:["Post-Harvest","Processing","Packaging","Markets"]}
];

const grid = document.getElementById("grid");

onAuthStateChanged(auth, async user=>{
  if(!user){ location.href="student.htm"; return; }

  document.getElementById("email").textContent = user.email;
  document.getElementById("uid").textContent = user.uid.slice(0,10).toUpperCase();

  const ref = doc(db,"students",user.uid);
  const snap = await getDoc(ref);
  const data = snap.data();
  const myCourses = data.courses || {};

  grid.innerHTML="";

  courses.forEach(c=>{
    const status = myCourses[c.name];
    let badge="",btn="";

    if(status==="pending"){
      badge='<div class="badge pending">Pending</div>';
      btn='<button class="action" disabled>Awaiting Approval</button>';
    }else if(status==="paid"){
      badge='<div class="badge paid">Paid</div>';
      btn='<button class="action">Start Course</button>';
    }else{
      btn=`<button class="action" onclick="pay('${c.name}')">Pay to Start</button>`;
    }

    grid.innerHTML+=`
      <div class="card">
        ${badge}
        <h3>${c.name}</h3>
        <ul class="modules">${c.modules.map(m=>`<li>${m}</li>`).join("")}</ul>
        <div class="price">$${c.price}</div>
        ${btn}
      </div>`;
  });

  window.pay = async course=>{
    await updateDoc(ref,{
      [`courses.${course}`]:"pending"
    });
    location.href="student-details.html";
  };
});
</script>

</body>
</html>
