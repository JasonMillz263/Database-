<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Courses | Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f5f7ff;
  font-family:'Poppins',sans-serif;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:30px;
}

.course-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  max-width:1000px;
  margin:auto;
}

.course{
  background:#fff;
  padding:22px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
}

.course h3{margin-top:0}

.course p{
  font-size:14px;
  margin:10px 0;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:16px;
  font-weight:600;
  cursor:pointer;
}

.enroll{
  background:#2563eb;
  color:#fff;
}

.pending{
  background:#f59e0b;
  color:#fff;
  cursor:default;
}
</style>
</head>

<body>

<h1>Our Courses</h1>

<div class="course-grid">

  <div class="course">
    <h3>Food Business Startup</h3>
    <p>Learn how to start and scale your food business.</p>
    <p><strong>$120</strong></p>
    <button id="btn-startup" class="enroll">Enroll Now</button>
  </div>

  <div class="course">
    <h3>Bakery Masterclass</h3>
    <p>Professional baking skills from experts.</p>
    <p><strong>$150</strong></p>
    <button id="btn-bakery" class="enroll">Enroll Now</button>
  </div>

</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”´ EDIT ONLY THIS */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
};
/* ðŸ”´ STOP */

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const email = localStorage.getItem("studentEmail");

async function checkPendingPayments(){
  if(!email) return;

  const q = query(
    collection(db,"payments"),
    where("email","==",email),
    where("status","==","pending")
  );

  const snapshot = await getDocs(q);

  snapshot.forEach(doc=>{
    const course = doc.data().course;

    if(course === "Food Business Startup"){
      markPending("btn-startup");
    }
    if(course === "Bakery Masterclass"){
      markPending("btn-bakery");
    }
  });
}

function markPending(btnId){
  const btn = document.getElementById(btnId);
  btn.textContent = "Pending Payment";
  btn.className = "pending";
  btn.disabled = true;
}

/* ENROLL BUTTONS */
document.getElementById("btn-startup").onclick = ()=>{
  localStorage.setItem("courseName","Food Business Startup");
  localStorage.setItem("coursePrice","120");
  window.location.href="student-details.html";
};

document.getElementById("btn-bakery").onclick = ()=>{
  localStorage.setItem("courseName","Bakery Masterclass");
  localStorage.setItem("coursePrice","150");
  window.location.href="student-details.html";
};

checkPendingPayments();
</script>

</body>
</html>
