<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Course</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box}
html,body{margin:0;padding:0;width:100%;overflow-x:hidden}
body{background:#f4f6fb;font-family:Inter,Segoe UI,sans-serif}

img{max-width:100%;height:auto;display:block;margin:12px auto}

.container{width:100%;padding:12px}
.header{background:linear-gradient(135deg,#5b5fff,#7a7eff);color:#fff;padding:16px;border-radius:16px}

.progress-bar{height:10px;background:rgba(255,255,255,.3);border-radius:10px}
.progress-fill{height:100%;background:#fff;width:0}

.modules{margin-top:16px;display:flex;flex-direction:column;gap:14px}
.module{background:#fff;border:3px solid #5b5fff;border-radius:16px;padding:14px}
.locked{opacity:.5}

.lesson-content{margin-top:10px}

.quiz-box{margin-top:12px;padding:12px;border:2px dashed #5b5fff;border-radius:12px}
.quiz-box label{display:block;padding:10px;margin:6px 0;background:#eef2ff;border-radius:10px}

button{width:100%;padding:14px;margin-top:10px;border:none;border-radius:12px;background:#5b5fff;color:#fff;font-weight:600}
button:disabled{background:#aaa}

.pass{color:#16a34a;font-weight:bold}
.fail{color:#dc2626;font-weight:bold}
.score-tag{background:#16a34a;color:#fff;padding:4px 10px;border-radius:12px;font-size:13px;margin-left:6px}
.listen-btn{background:#ffb700;color:#000;font-weight:600;margin-top:8px}
</style>
</head>

<body>
<div class="container">

<div class="header">
  <h2>Management Course</h2>
  <p id="studentEmail"></p>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <p id="progressText">0% Completed</p>
</div>

<div class="modules" id="modules"></div>

</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain:"students-login-29409.firebaseapp.com",
  projectId:"students-login-29409"
});

const auth=firebase.auth();
const db=firebase.firestore();

const COURSE_ID="management_course";
const PASS_MARK=60;
const QUESTION_TIME=20;

/* QUIZ STATE */
let quizState="idle";
let allowSubmit=true;
let quizTimer=null;
let quizBox=null;
let currentQuiz=[];
let currentQuestionIndex=0;
let currentScore=0;
let activeModuleId=null;

/* AUTH */
auth.onAuthStateChanged(async user=>{
  if(!user) return alert("Login required");
  studentEmail.innerText=user.email;

  const ref=db.collection("students").doc(user.uid);
  if(!(await ref.get()).exists){
    await ref.set({email:user.email,enrolledCourses:{}});
  }

  loadModules(user);
});

/* LOAD MODULES */
async function loadModules(user){
  const mods=await db.collection("courses")
    .doc(COURSE_ID)
    .collection("modules")
    .where("status","==","published")
    .get();

  const student=await db.collection("students").doc(user.uid).get();
  const course=student.data()?.enrolledCourses?.[COURSE_ID]||{};
  const completed=course.completedModules||{};

  modules.innerHTML="";
  let done=0;
  let prevPassed=true;
  let i=1;

  mods.forEach(doc=>{
    const m=doc.data(),id=doc.id;
    const passed=completed[id]===true;
    const locked=i>1 && !prevPassed;

    if(passed) done++;
    prevPassed=passed;

    const div=document.createElement("div");
    div.className="module"+(locked?" locked":"");
    div.innerHTML=`
      <h2>Module ${i}: ${m.title} ${passed?'<span class="score-tag">‚úì</span>':''}</h2>
      <div class="lesson-content">${m.content}</div>
    `;

    const box=document.createElement("div");
    box.className="quiz-box";

    if(locked){
      box.innerHTML="üîí Complete previous module first";
    }else if(passed){
      box.innerHTML="<span class='pass'>Completed</span>";
    }else{
      box.innerHTML=`
        <button onclick="startQuiz('${id}',this)">Start Quiz</button>
      `;
    }

    div.appendChild(box);
    modules.appendChild(div);
    i++;
  });

  updateProgress(done,mods.size);
}

/* START QUIZ */
async function startQuiz(moduleId,btn){
  btn.disabled=true;
  quizState="running";
  allowSubmit=true;

  activeModuleId=moduleId;
  currentQuestionIndex=0;
  currentScore=0;

  const snap=await db.collection("courses")
    .doc(COURSE_ID)
    .collection("modules")
    .doc(moduleId)
    .get();

  currentQuiz=snap.data().quizzes;
  quizBox=btn.closest(".quiz-box");

  showNextQuestion();
}

/* SHOW QUESTION */
function showNextQuestion(){
  clearInterval(quizTimer);

  if(currentQuestionIndex>=currentQuiz.length){
    markQuiz();
    return;
  }

  allowSubmit=true;
  let time=QUESTION_TIME;
  const q=currentQuiz[currentQuestionIndex];

  quizBox.innerHTML=`
    <div class="timer">‚è± ${time}s</div>
    <p><strong>${q.question}</strong></p>
    ${q.options.map(o=>`
      <label>
        <input type="radio" name="ans" value="${o}"> ${o}
      </label>
    `).join("")}
    <button id="submitBtn">Submit</button>
  `;

  quizTimer=setInterval(()=>{
    time--;
    const t=quizBox.querySelector(".timer");
    if(t) t.innerText=`‚è± ${time}s`;
    if(time<=0){
      clearInterval(quizTimer);
      handleAnswer();
    }
  },1000);

  quizBox.querySelector("#submitBtn").onclick=handleAnswer;
}

/* HANDLE ANSWER */
function handleAnswer(){
  if(!allowSubmit || quizState!=="running") return;
  allowSubmit=false;
  clearInterval(quizTimer);

  const sel=quizBox.querySelector("input[name='ans']:checked");
  if(sel && sel.value===currentQuiz[currentQuestionIndex].answer){
    currentScore++;
  }

  currentQuestionIndex++;
  setTimeout(showNextQuestion,50);
}

/* MARK QUIZ */
async function markQuiz(){
  quizState="finished";
  clearInterval(quizTimer);

  const percent=Math.round((currentScore/currentQuiz.length)*100);
  const passed=percent>=PASS_MARK;

  const ref=db.collection("students").doc(auth.currentUser.uid);
  const snap=await ref.get();
  const data=snap.data()||{};
  const course=data.enrolledCourses?.[COURSE_ID]||{};
  const completed=course.completedModules||{};
  const results=course.quizResults||{};

  completed[activeModuleId]=passed;
  results[activeModuleId]={percent,passed};

  await ref.set({
    enrolledCourses:{
      [COURSE_ID]:{
        completedModules:completed,
        quizResults:results
      }
    }
  },{merge:true});

  quizBox.innerHTML=passed
    ? `<p class="pass">‚úÖ PASSED ‚Äî ${percent}%</p>`
    : `<p class="fail">‚ùå FAILED ‚Äî ${percent}%</p>
       <button onclick="retryQuiz()">Retry Quiz</button>`;

  loadModules(auth.currentUser);
}

/* RETRY */
function retryQuiz(){
  quizState="running";
  currentQuestionIndex=0;
  currentScore=0;
  showNextQuestion();
}

/* PROGRESS */
function updateProgress(d,t){
  const p=t?Math.round(d/t*100):0;
  progressFill.style.width=p+"%";
  progressText.innerText=p+"% Completed";
}
</script>
</body>
</html>
