

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users | Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Table styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #2563eb;
      color: white;
    }

    td button {
      padding: 8px;
      border: none;
      background: #ef4444;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    td button:hover {
      background: #d13939;
    }

    /* Styling for expanded details */
    .details {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    .details span {
      font-weight: bold;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>Manage Users</h1>

    <!-- User Table -->
    <table id="usersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Courses Paid For</th>
          <th>Progress</th>
          <th>Certificates</th>
          <th>Activity Dates/Times</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersList">
        <!-- Dynamically populated -->
      </tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase initialization
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Fetch users data
    async function fetchUsers() {
      const usersSnapshot = await db.collection('users').get(); // Assuming user data is stored in Firestore 'users' collection
      const usersList = document.getElementById('usersList');
      usersList.innerHTML = ''; // Clear any previous data

      usersSnapshot.forEach(async doc => {
        const data = doc.data();
        const userId = doc.id;
        
        // Fetch user courses and activity data
        const userCoursesSnapshot = await db.collection('users').doc(userId).collection('user_courses').get();

        let coursesPaidFor = [];
        let progress = [];
        let certificates = [];
        let activityDates = [];

        userCoursesSnapshot.forEach(courseDoc => {
          const courseData = courseDoc.data();
          coursesPaidFor.push(courseData.course_name);
          progress.push(`${courseData.completion_rate}%`);
          if (courseData.certificate_earned) {
            certificates.push(`${courseData.course_name}: ${courseData.certificate_date}`);
          }
          activityDates.push(`Paid on: ${courseData.paid_date}`);
        });

        // Generate row for the user
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${data.name}</td>
          <td>${data.email}</td>
          <td>${data.status}</td>
          <td>${coursesPaidFor.join(', ')}</td>
          <td>${progress.join(', ')}</td>
          <td>${certificates.join(', ')}</td>
          <td>${activityDates.join('<br>')}</td>
          <td>
            <button onclick="deleteUser('${userId}')">Delete</button>
            <button onclick="resetPassword('${data.email}')">Reset Password</button>
          </td>
        `;
        usersList.appendChild(tr);
      });
    }

    // Delete User
    async function deleteUser(userId) {
      try {
        await db.collection('users').doc(userId).delete();
        alert('User deleted successfully');
        fetchUsers(); // Refresh the list
      } catch (error) {
        console.error("Error deleting user: ", error);
        alert('Error deleting user');
      }
    }

    // Reset Password (send reset email)
    function resetPassword(email) {
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert(`Password reset email sent to ${email}`);
        })
        .catch((error) => {
          console.error("Error sending password reset email: ", error);
          alert('Error resetting password');
        });
    }

    // Fetch users on page load
    window.onload = fetchUsers;
  </script>

</body>
</html>
