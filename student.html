<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Food Business Course Progress</h2>

<!-- Welcome message -->
<div id="student-info" style="margin-bottom:15px;"></div>

<!-- Modules -->
<ul id="modules" style="list-style:none;padding:0;max-width:600px;margin:auto;"></ul>

<!-- Progress -->
<p style="text-align:center;margin-top:15px;">
  Overall Progress: <strong><span id="progress">0</span>%</strong>
</p>

<button onclick="logout()" style="display:block;margin:20px auto;padding:10px 20px;">
  Logout
</button>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* ================= COURSE MODULES ================= */
const modules = [
  "Introduction to Food Business",
  "Business Planning",
  "Food Safety & Hygiene",
  "Marketing Your Food Business",
  "Finance & Budgeting",
  "Scaling Your Food Business"
];

/* ================= AUTH CHECK ================= */
auth.onAuthStateChanged(async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const studentRef = db.collection("students").doc(user.uid);
  let doc = await studentRef.get();

  // Create student document if it does not exist
  if (!doc.exists) {
    await studentRef.set({
      username: "Student",
      modulesCompleted: [],
      progress: 0,
      createdAt: new Date()
    });
    doc = await studentRef.get();
  }

  const data = doc.data();

  // Welcome message with student name
  document.getElementById("student-info").innerHTML = `
    <h3>Welcome back, ${data.username}! ðŸ‘‹</h3>
    <p>Continue your Food Business learning journey.</p>
  `;

  renderModules(data.modulesCompleted || []);
});

/* ================= RENDER MODULES ================= */
function renderModules(completedModules) {
  const list = document.getElementById("modules");
  list.innerHTML = "";

  modules.forEach((module) => {
    const li = document.createElement("li");
    li.innerText = module;

    li.style.padding = "10px";
    li.style.marginBottom = "8px";
    li.style.border = "1px solid #ccc";
    li.style.borderRadius = "5px";
    li.style.cursor = "pointer";
    li.style.background = completedModules.includes(module)
      ? "#4CAF50"
      : "#f4f4f4";
    li.style.color = completedModules.includes(module)
      ? "#fff"
      : "#000";

    li.onclick = async () => {
      if (!completedModules.includes(module)) {
        completedModules.push(module);

        const progress = Math.round(
          (completedModules.length / modules.length) * 100
        );

        await db.collection("students")
          .doc(auth.currentUser.uid)
          .update({
            modulesCompleted: completedModules,
            progress: progress
          });

        document.getElementById("progress").innerText = progress;
        renderModules(completedModules);
      }
    };

    list.appendChild(li);
  });

  document.getElementById("progress").innerText =
    Math.round((completedModules.length / modules.length) * 100);
}

/* ================= LOGOUT ================= */
function logout() {
  auth.signOut().then(() => {
    window.location.href = "index.html";
  });
}
</script>

</body>
</html>
