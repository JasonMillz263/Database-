<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
</head>
<body>

<h2>Food Business Course Progress</h2>

<div id="student-info"></div>

<ul id="modules"></ul>

<p>Overall Progress: <span id="progress">0</span>%</p>

<button onclick="logout()">Logout</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const modules = [
  "Introduction to Food Business",
  "Business Planning",
  "Food Safety & Hygiene",
  "Marketing Your Food Business",
  "Finance & Budgeting",
  "Scaling Your Food Business"
];

auth.onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const ref = db.collection("students").doc(user.uid);
  let doc = await ref.get();

  if (!doc.exists) {
    await ref.set({
      username: "Student",
      modulesCompleted: [],
      progress: 0
    });
    doc = await ref.get();
  }

  const data = doc.data();
  document.getElementById("student-info").innerHTML =
    `<b>Welcome ${data.username}</b>`;

  renderModules(data.modulesCompleted || []);
});

function renderModules(completed) {
  const list = document.getElementById("modules");
  list.innerHTML = "";

  modules.forEach(module => {
    const li = document.createElement("li");
    li.innerText = module;
    li.style.cursor = "pointer";
    li.style.padding = "8px";
    li.style.marginBottom = "6px";
    li.style.border = "1px solid #ccc";
    li.style.background = completed.includes(module)
      ? "#4CAF50"
      : "#f4f4f4";
    li.style.color = completed.includes(module)
      ? "white"
      : "black";

    li.onclick = async () => {
      if (!completed.includes(module)) {
        completed.push(module);

        const progress = Math.round(
          (completed.length / modules.length) * 100
        );

        await db.collection("students")
          .doc(auth.currentUser.uid)
          .update({
            modulesCompleted: completed,
            progress: progress
          });

        document.getElementById("progress").innerText = progress;
        renderModules(completed);
      }
    };

    list.appendChild(li);
  });

  document.getElementById("progress").innerText =
    Math.round((completed.length / modules.length) * 100);
}

function logout() {
  auth.signOut().then(() => {
    window.location.href = "index.html";
  });
}
</script>

</body>
</html>
