<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
</head>
<body>

<h2>Food Business Course Progress</h2>

<div id="student-info"></div>
<ul id="modules"></ul>

<p>Progress: <span id="progress">0</span>%</p>

<button onclick="logout()">Logout</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const modules = [
  "Introduction",
  "Planning",
  "Food Safety",
  "Marketing",
  "Finance",
  "Scaling"
];

auth.onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const ref = db.collection("students").doc(user.uid);
  let doc = await ref.get();

  if (!doc.exists) {
    await ref.set({
      username: "Student",
      modulesCompleted: [],
      progress: 0
    });
    doc = await ref.get();
  }

  const data = doc.data();
  student-info.innerHTML = `<b>Welcome ${data.username}</b>`;
  render(data.modulesCompleted);
});

function render(done) {
  modules.innerHTML = "";
  modules.forEach(m => {
    const li = document.createElement("li");
    li.innerText = m;
    li.style.cursor = "pointer";
    li.onclick = async () => {
      if (!done.includes(m)) {
        done.push(m);
        const p = Math.round(done.length / modules.length * 100);
        await db.collection("students").doc(auth.currentUser.uid).update({
          modulesCompleted: done,
          progress: p
        });
        progress.innerText = p;
        render(done);
      }
    };
    modules.appendChild(li);
  });
}

function logout() {
  auth.signOut().then(() => location.href = "index.html");
}
</script>

</body>
</html>
